name: "Apply | Platform App"
run-name: "${{ format('üöÄ {0} | {1}-{2} | {3} | #{4}', github.workflow, inputs.product, inputs.plane || inputs.env, github.ref_name, github.run_number) }}"

on:
  workflow_dispatch:
    inputs:
      product:    { type: choice, options: [hrz, pub], required: true }
      env:        { type: choice, options: [dev, qa, uat, prod], required: true }
      plan_run_id: { type: string, required: true }

permissions:
  id-token: write
  contents: read

env:
  # ARM_USE_OIDC: true
  TF_IN_AUTOMATION: true

jobs:
  apply:
    runs-on: ubuntu-latest
    environment: ${{ inputs.env }}
    defaults: { run: { working-directory: stacks/platform-app } }

    steps:
      - uses: actions/checkout@v4

      - name: Select cloud + subscriptions
        id: sel
        shell: bash
        run: |
          set -euo pipefail

          ENV_IN="${{ inputs.env }}"
          PRODUCT="${{ inputs.product }}"

          # Derive plane from env (for TF_VAR_plane)
          case "$ENV_IN" in
            dev|qa|np)   PLANE="nonprod" ;;
            uat|prod|pr) PLANE="prod" ;;
            *) echo "Unknown env: $ENV_IN"; exit 1 ;;
          esac

          if [ "$PRODUCT" = "hrz" ]; then
            CLOUD_ENV="AzureUSGovernment"
            ARM_ENV="usgovernment"
            TENANT="${{ secrets.AZ_TENANT_HRZ }}"
            CLIENT_ID="${{ secrets.AZURE_CLIENT_ID_HRZ }}"
            AUDIENCE="api://AzureADTokenExchangeUSGov"

            # State backend lives in this subscription
            STATE_SUB="${{ secrets.AZ_SUB_STATE_HRZ }}"
            # Hub/core networking & shared services
            HUB_SUB="${{ secrets.AZ_SUB_HRZ_CORE }}"

            # Platform-app target subscription is per-environment
            case "$ENV_IN" in
              dev)  TARGET_SUB="${{ secrets.AZ_SUB_HRZ_DEV }}" ;;
              qa)   TARGET_SUB="${{ secrets.AZ_SUB_HRZ_QA }}" ;;
              uat)  TARGET_SUB="${{ secrets.AZ_SUB_HRZ_PROD }}" ;;
              prod) TARGET_SUB="${{ secrets.AZ_SUB_HRZ_PROD }}" ;;
              *) echo "Unknown env for HRZ: $ENV_IN"; exit 1 ;;
            esac

            # HRZ DB secrets (environment-scoped)
            CDBPG_ADMIN_PASSWORD='${{ secrets.CDBPG_ADMIN_PASSWORD_HRZ }}'
            PG_ADMIN_PASSWORD='${{ secrets.PG_ADMIN_PASSWORD_HRZ }}'

          else
            CLOUD_ENV="AzureCloud"
            ARM_ENV="public"
            TENANT="${{ secrets.AZ_TENANT_PUB }}"
            CLIENT_ID="${{ secrets.AZURE_CLIENT_ID_PUB }}"
            AUDIENCE="api://AzureADTokenExchange"

            # State backend lives in this subscription
            STATE_SUB="${{ secrets.AZ_SUB_STATE_PUB }}"
            # Hub/core networking & shared services
            HUB_SUB="${{ secrets.AZ_SUB_PUB_CORE }}"

            # Platform-app target subscription is per-environment
            case "$ENV_IN" in
              dev)  TARGET_SUB="${{ secrets.AZ_SUB_PUB_DEV }}" ;;
              qa)   TARGET_SUB="${{ secrets.AZ_SUB_PUB_QA }}" ;;
              uat)  TARGET_SUB="${{ secrets.AZ_SUB_PUB_UAT }}" ;;  # adjust if you split UAT
              prod) TARGET_SUB="${{ secrets.AZ_SUB_PUB_PROD }}" ;;
              *) echo "Unknown env for PUB: $ENV_IN"; exit 1 ;;
            esac

            # PUB DB secrets (environment-scoped)
            CDBPG_ADMIN_PASSWORD='${{ secrets.CDBPG_ADMIN_PASSWORD_PUB }}'
            PG_ADMIN_PASSWORD='${{ secrets.PG_ADMIN_PASSWORD_PUB }}'
          fi

          echo "ENV=$ENV_IN"            >> "$GITHUB_OUTPUT"
          echo "PRODUCT=$PRODUCT"       >> "$GITHUB_OUTPUT"
          echo "PLANE=$PLANE"           >> "$GITHUB_OUTPUT"
          echo "CLOUD_ENV=$CLOUD_ENV"   >> "$GITHUB_OUTPUT"
          echo "ARM_ENV=$ARM_ENV"       >> "$GITHUB_OUTPUT"
          echo "TENANT=$TENANT"         >> "$GITHUB_OUTPUT"
          echo "CLIENT_ID=$CLIENT_ID"   >> "$GITHUB_OUTPUT"
          echo "AUDIENCE=$AUDIENCE"     >> "$GITHUB_OUTPUT"
          echo "STATE_SUB=$STATE_SUB"   >> "$GITHUB_OUTPUT"
          echo "TARGET_SUB=$TARGET_SUB" >> "$GITHUB_OUTPUT"
          echo "HUB_SUB=$HUB_SUB"       >> "$GITHUB_OUTPUT"

          {
            echo "ARM_ENVIRONMENT=$ARM_ENV"
            echo "ARM_TENANT_ID=$TENANT"
            echo "ARM_CLIENT_ID=$CLIENT_ID"

            echo "TF_VAR_tenant_id=$TENANT"
            echo "TF_VAR_product=$PRODUCT"
            echo "TF_VAR_env=$ENV_IN"
            echo "TF_VAR_plane=$PLANE"

            # Env subscription for platform-app resources
            echo "TF_VAR_subscription_id=$TARGET_SUB"

            # Core/hub subscription for shared-network/core lookups
            echo "TF_VAR_hub_tenant_id=$TENANT"
            echo "TF_VAR_hub_subscription_id=$HUB_SUB"

            echo "TF_VAR_cdbpg_admin_password=$CDBPG_ADMIN_PASSWORD"
            echo "TF_VAR_pg_admin_password=$PG_ADMIN_PASSWORD"
          } >> "$GITHUB_ENV"

      - name: Resolve tfvars & backend key
        id: paths
        shell: bash
        run: |
          set -euo pipefail
          ENV="${{ steps.sel.outputs.ENV }}"; PRODUCT="${{ steps.sel.outputs.PRODUCT }}"
          for p in "${ENV}.${PRODUCT}" "${ENV}"; do
            T="${GITHUB_WORKSPACE}/stacks/platform-app/tfvars/${p}.tfvars"
            [ -f "$T" ] && TFVARS_PATH="$T" && break
          done
          [ -f "${TFVARS_PATH:-}" ] || { echo "Missing tfvars"; exit 1; }
          echo "TFVARS_PATH=$TFVARS_PATH" >> "$GITHUB_OUTPUT"
          echo "STATE_RG=rg-core-infra-state"               >> "$GITHUB_OUTPUT"
          echo "STATE_SA=sacoretfstateinfra"               >> "$GITHUB_OUTPUT"
          echo "STATE_CONTAINER=tfstate"                   >> "$GITHUB_OUTPUT"
          echo "STATE_KEY=platform-app/${PRODUCT}/${ENV}/terraform.tfstate" >> "$GITHUB_OUTPUT"

      - uses: hashicorp/setup-terraform@v3
        with: { terraform_version: "1.13.3" }

      - name: Azure Login (state)
        uses: azure/login@v2
        with:
          client-id:       ${{ steps.sel.outputs.CLIENT_ID }}
          tenant-id:       ${{ steps.sel.outputs.TENANT }}
          subscription-id: ${{ steps.sel.outputs.STATE_SUB }}
          environment:     ${{ steps.sel.outputs.CLOUD_ENV }}
          audience:        ${{ steps.sel.outputs.AUDIENCE }}

      - name: Terraform Init (backend)
        env:
          ARM_USE_CLI: true
          ARM_USE_AZUREAD: true
          ARM_CLIENT_ID:       ${{ steps.sel.outputs.CLIENT_ID }}
          ARM_TENANT_ID:       ${{ steps.sel.outputs.TENANT }}
          ARM_SUBSCRIPTION_ID: ${{ steps.sel.outputs.STATE_SUB }}
          ARM_ENVIRONMENT:     ${{ steps.sel.outputs.ARM_ENV }}
        run: |
          terraform init -input=false -reconfigure \
            -backend-config="environment=${{ steps.sel.outputs.ARM_ENV }}" \
            -backend-config="tenant_id=${{ steps.sel.outputs.TENANT }}" \
            -backend-config="subscription_id=${{ steps.sel.outputs.STATE_SUB }}" \
            -backend-config="resource_group_name=${{ steps.paths.outputs.STATE_RG }}" \
            -backend-config="storage_account_name=${{ steps.paths.outputs.STATE_SA }}" \
            -backend-config="container_name=${{ steps.paths.outputs.STATE_CONTAINER }}" \
            -backend-config="key=${{ steps.paths.outputs.STATE_KEY }}" \
            -backend-config="use_azuread_auth=true" \
            -backend-config="use_cli=true"

      - name: Azure Login (target)
        uses: azure/login@v2
        with:
          client-id:       ${{ steps.sel.outputs.CLIENT_ID }}
          tenant-id:       ${{ steps.sel.outputs.TENANT }}
          subscription-id: ${{ steps.sel.outputs.TARGET_SUB }}
          environment:     ${{ steps.sel.outputs.CLOUD_ENV }}
          audience:        ${{ steps.sel.outputs.AUDIENCE }}

      ## ---------- Reuse approved tfplan if present ----------
      - name: Download approved plan artifact (best effort)
        id: dl
        uses: dawidd6/action-download-artifact@v6
        continue-on-error: true
        with:
          run_id: ${{ inputs.plan_run_id }}
          name: platform-plan-${{ inputs.plan_run_id }}
          path: ${{ github.workspace }}/stacks/platform-app

      - name: Verify plan artifact presence
        id: detect
        shell: bash
        run: |
          set -euo pipefail
          if [ -f "tfplan" ]; then
            echo "has_tfplan=true" >> "$GITHUB_OUTPUT"
            echo "‚úÖ Found approved tfplan artifact"
          else
            echo "has_tfplan=false" >> "$GITHUB_OUTPUT"
            echo "‚ÑπÔ∏è No approved tfplan found; will run safety plan"
            ls -la || true
          fi

      - name: Terraform Apply (approved plan)
        if: ${{ steps.detect.outputs.has_tfplan == 'true' }}
        run: terraform apply -input=false -auto-approve tfplan
