      #     echo "Using AKS cluster '${{ needs.apply.outputs.AKS_NAME }}' in RG '${{ needs.apply.outputs.AKS_RG }}' (sub: '${{ steps.sel_smoke.outputs.AKS_SUB }}')"
      #     az aks get-credentials \
      #       --resource-group "${{ needs.apply.outputs.AKS_RG }}" \
      #       --name "${{ needs.apply.outputs.AKS_NAME }}" \
      #       --overwrite-existing

