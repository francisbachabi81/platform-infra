name: "Apply | Platform App"
run-name: "${{ format('ðŸš€ {0} | {1}-{2} | {3} | #{4}', github.workflow, inputs.product, inputs.plane || inputs.env, github.ref_name, github.run_number) }}"

on:
  workflow_dispatch:
    inputs:
      product:     { type: choice, options: [hrz, pub], required: true }
      env:         { type: choice, options: [dev, qa, uat, prod], required: true }
      plan_run_id: { type: string, required: true }

permissions:
  id-token: write
  contents: read
  actions: read

env:
  # ARM_USE_OIDC: true
  TF_IN_AUTOMATION: true

jobs:
  apply:
    runs-on: ubuntu-latest
    environment: ${{ inputs.env }}
    defaults: { run: { working-directory: stacks/platform-app } }

    outputs:
      CLOUD_ENV:  ${{ steps.sel.outputs.CLOUD_ENV }}
      ARM_ENV:    ${{ steps.sel.outputs.ARM_ENV }}
      TENANT:     ${{ steps.sel.outputs.TENANT }}
      CLIENT_ID:  ${{ steps.sel.outputs.CLIENT_ID }}
      TARGET_SUB: ${{ steps.sel.outputs.TARGET_SUB }}
      HUB_SUB:    ${{ steps.sel.outputs.HUB_SUB }}
      AKS_SUB:    ${{ steps.sel.outputs.AKS_SUB }}
      AUDIENCE:   ${{ steps.sel.outputs.AUDIENCE }}
      HAS_AKS:    ${{ steps.aks_meta.outputs.HAS_AKS }}
      AKS_NAME:   ${{ steps.aks_meta.outputs.AKS_NAME }}
      AKS_RG:     ${{ steps.aks_meta.outputs.AKS_RG }}
      AKS_ID:     ${{ steps.aks_meta.outputs.AKS_ID }}

    steps:
      - uses: actions/checkout@v4

      - name: Select cloud + subscriptions
        id: sel
        shell: bash
        run: |
          set -euo pipefail

          ENV_IN="${{ inputs.env }}"
          PRODUCT="${{ inputs.product }}"

          # Derive plane from env (for TF_VAR_plane)
          case "$ENV_IN" in
            dev|qa|np)   PLANE="nonprod" ;;
            uat|prod|pr) PLANE="prod" ;;
            *) echo "Unknown env: $ENV_IN"; exit 1 ;;
          esac

          if [ "$PRODUCT" = "hrz" ]; then
            CLOUD_ENV="AzureUSGovernment"
            ARM_ENV="usgovernment"
            TENANT="${{ secrets.AZ_TENANT_HRZ }}"
            CLIENT_ID="${{ secrets.AZURE_CLIENT_ID_HRZ }}"
            AUDIENCE="api://AzureADTokenExchangeUSGov"

            # State backend lives in this subscription
            STATE_SUB="${{ secrets.AZ_SUB_STATE_HRZ }}"
            # Hub/core networking & shared services
            HUB_SUB="${{ secrets.AZ_SUB_HRZ_CORE }}"

            # Platform-app target subscription is per-environment
            case "$ENV_IN" in
              dev)  TARGET_SUB="${{ secrets.AZ_SUB_HRZ_DEV }}" ;;
              qa)   TARGET_SUB="${{ secrets.AZ_SUB_HRZ_QA }}" ;;
              uat)  TARGET_SUB="${{ secrets.AZ_SUB_HRZ_PROD }}" ;;
              prod) TARGET_SUB="${{ secrets.AZ_SUB_HRZ_PROD }}" ;;
              *) echo "Unknown env for HRZ: $ENV_IN"; exit 1 ;;
            esac

            # HRZ DB secrets (environment-scoped)
            CDBPG_ADMIN_PASSWORD='${{ secrets.CDBPG_ADMIN_PASSWORD_HRZ }}'
            PG_ADMIN_PASSWORD='${{ secrets.PG_ADMIN_PASSWORD_HRZ }}'

          else
            CLOUD_ENV="AzureCloud"
            ARM_ENV="public"
            TENANT="${{ secrets.AZ_TENANT_PUB }}"
            CLIENT_ID="${{ secrets.AZURE_CLIENT_ID_PUB }}"
            AUDIENCE="api://AzureADTokenExchange"

            # State backend lives in this subscription
            STATE_SUB="${{ secrets.AZ_SUB_STATE_PUB }}"
            # Hub/core networking & shared services
            HUB_SUB="${{ secrets.AZ_SUB_PUB_CORE }}"

            # Platform-app target subscription is per-environment
            case "$ENV_IN" in
              dev)  TARGET_SUB="${{ secrets.AZ_SUB_PUB_DEV }}" ;;
              qa)   TARGET_SUB="${{ secrets.AZ_SUB_PUB_QA }}" ;;
              uat)  TARGET_SUB="${{ secrets.AZ_SUB_PUB_UAT }}" ;;  # adjust if you split UAT
              prod) TARGET_SUB="${{ secrets.AZ_SUB_PUB_PROD }}" ;;
              *) echo "Unknown env for PUB: $ENV_IN"; exit 1 ;;
            esac

            # PUB DB secrets (environment-scoped)
            CDBPG_ADMIN_PASSWORD='${{ secrets.CDBPG_ADMIN_PASSWORD_PUB }}'
            PG_ADMIN_PASSWORD='${{ secrets.PG_ADMIN_PASSWORD_PUB }}'
          fi

          # Decide where AKS lives:
          # dev  -> hub subscription
          # qa/uat/prod -> target subscription
          case "$ENV_IN" in
            dev)         AKS_SUB="$HUB_SUB" ;;
            qa|uat|prod) AKS_SUB="$TARGET_SUB" ;;
            *)           AKS_SUB="$TARGET_SUB" ;;
          esac

          echo "ENV=$ENV_IN"            >> "$GITHUB_OUTPUT"
          echo "PRODUCT=$PRODUCT"       >> "$GITHUB_OUTPUT"
          echo "PLANE=$PLANE"           >> "$GITHUB_OUTPUT"
          echo "CLOUD_ENV=$CLOUD_ENV"   >> "$GITHUB_OUTPUT"
          echo "ARM_ENV=$ARM_ENV"       >> "$GITHUB_OUTPUT"
          echo "TENANT=$TENANT"         >> "$GITHUB_OUTPUT"
          echo "CLIENT_ID=$CLIENT_ID"   >> "$GITHUB_OUTPUT"
          echo "AUDIENCE=$AUDIENCE"     >> "$GITHUB_OUTPUT"
          echo "STATE_SUB=$STATE_SUB"   >> "$GITHUB_OUTPUT"
          echo "TARGET_SUB=$TARGET_SUB" >> "$GITHUB_OUTPUT"
          echo "HUB_SUB=$HUB_SUB"       >> "$GITHUB_OUTPUT"
          echo "AKS_SUB=$AKS_SUB"       >> "$GITHUB_OUTPUT"

          {
            echo "ARM_ENVIRONMENT=$ARM_ENV"
            echo "ARM_TENANT_ID=$TENANT"
            echo "ARM_CLIENT_ID=$CLIENT_ID"

            echo "TF_VAR_tenant_id=$TENANT"
            echo "TF_VAR_product=$PRODUCT"
            echo "TF_VAR_env=$ENV_IN"
            echo "TF_VAR_plane=$PLANE"

            # Env subscription for platform-app resources
            echo "TF_VAR_subscription_id=$TARGET_SUB"

            # Core/hub subscription for shared-network/core lookups
            echo "TF_VAR_hub_tenant_id=$TENANT"
            echo "TF_VAR_hub_subscription_id=$HUB_SUB"

            echo "TF_VAR_cdbpg_admin_password=$CDBPG_ADMIN_PASSWORD"
            echo "TF_VAR_pg_admin_password=$PG_ADMIN_PASSWORD"
          } >> "$GITHUB_ENV"

      - name: Resolve tfvars & backend key
        id: paths
        shell: bash
        run: |
          set -euo pipefail
          ENV="${{ steps.sel.outputs.ENV }}"; PRODUCT="${{ steps.sel.outputs.PRODUCT }}"
          for p in "${ENV}.${PRODUCT}" "${ENV}"; do
            T="${GITHUB_WORKSPACE}/stacks/platform-app/tfvars/${p}.tfvars"
            [ -f "$T" ] && TFVARS_PATH="$T" && break
          done
          [ -f "${TFVARS_PATH:-}" ] || { echo "Missing tfvars"; exit 1; }
          echo "TFVARS_PATH=$TFVARS_PATH" >> "$GITHUB_OUTPUT"
          echo "STATE_RG=rg-core-infra-state"                               >> "$GITHUB_OUTPUT"
          echo "STATE_SA=sacoretfstateinfra"                                >> "$GITHUB_OUTPUT"
          echo "STATE_CONTAINER=tfstate"                                    >> "$GITHUB_OUTPUT"
          echo "STATE_KEY=platform-app/${PRODUCT}/${ENV}/terraform.tfstate" >> "$GITHUB_OUTPUT"

      - uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: "1.13.3"

      - name: Azure Login (state)
        uses: azure/login@v2
        with:
          client-id:       ${{ steps.sel.outputs.CLIENT_ID }}
          tenant-id:       ${{ steps.sel.outputs.TENANT }}
          subscription-id: ${{ steps.sel.outputs.STATE_SUB }}
          environment:     ${{ steps.sel.outputs.CLOUD_ENV }}
          audience:        ${{ steps.sel.outputs.AUDIENCE }}

      - name: Terraform Init (backend)
        env:
          ARM_USE_CLI: true
          ARM_USE_AZUREAD: true
          ARM_CLIENT_ID:       ${{ steps.sel.outputs.CLIENT_ID }}
          ARM_TENANT_ID:       ${{ steps.sel.outputs.TENANT }}
          ARM_SUBSCRIPTION_ID: ${{ steps.sel.outputs.STATE_SUB }}
          ARM_ENVIRONMENT:     ${{ steps.sel.outputs.ARM_ENV }}
        run: |
          terraform init -input=false -reconfigure \
            -backend-config="environment=${{ steps.sel.outputs.ARM_ENV }}" \
            -backend-config="tenant_id=${{ steps.sel.outputs.TENANT }}" \
            -backend-config="subscription_id=${{ steps.sel.outputs.STATE_SUB }}" \
            -backend-config="resource_group_name=${{ steps.paths.outputs.STATE_RG }}" \
            -backend-config="storage_account_name=${{ steps.paths.outputs.STATE_SA }}" \
            -backend-config="container_name=${{ steps.paths.outputs.STATE_CONTAINER }}" \
            -backend-config="key=${{ steps.paths.outputs.STATE_KEY }}" \
            -backend-config="use_azuread_auth=true" \
            -backend-config="use_cli=true"

      - name: Azure Login (target)
        uses: azure/login@v2
        with:
          client-id:       ${{ steps.sel.outputs.CLIENT_ID }}
          tenant-id:       ${{ steps.sel.outputs.TENANT }}
          subscription-id: ${{ steps.sel.outputs.TARGET_SUB }}
          environment:     ${{ steps.sel.outputs.CLOUD_ENV }}
          audience:        ${{ steps.sel.outputs.AUDIENCE }}

      ## ---------- Reuse approved tfplan if present ----------
      - name: Download approved plan artifact (best effort)
        id: dl
        uses: dawidd6/action-download-artifact@v6
        continue-on-error: true
        with:
          run_id: ${{ inputs.plan_run_id }}
          name: platform-plan-${{ inputs.plan_run_id }}
          path: ${{ github.workspace }}/stacks/platform-app

      - name: Verify plan artifact presence
        id: detect
        shell: bash
        run: |
          set -euo pipefail
          if [ -f "tfplan" ]; then
            echo "has_tfplan=true" >> "$GITHUB_OUTPUT"
            echo "âœ… Found approved tfplan artifact"
          else
            echo "has_tfplan=false" >> "$GITHUB_OUTPUT"
            echo "â„¹ï¸ No approved tfplan found; will run safety plan"
            ls -la || true
          fi

      - name: Terraform Apply (approved plan)
        if: ${{ steps.detect.outputs.has_tfplan == 'true' }}
        run: terraform apply -input=false -auto-approve tfplan

      - name: Terraform Apply (no approved plan)
        if: ${{ steps.detect.outputs.has_tfplan != 'true' }}
        run: terraform apply -input=false -auto-approve -var-file="${{ steps.paths.outputs.TFVARS_PATH }}"

      - name: Export AKS outputs
        id: aks_meta
        shell: bash
        run: |
          set -euo pipefail

          # Use the structured 'aks' output
          AKS_JSON=$(terraform output -json aks 2>/dev/null || echo "")

          echo "Raw aks JSON from terraform output:"
          echo "$AKS_JSON"

          if [ -z "$AKS_JSON" ] || [ "$AKS_JSON" = "null" ]; then
            echo "HAS_AKS=false" >> "$GITHUB_OUTPUT"
            echo "No AKS output found (aks is null or not defined)."
            exit 0
          fi

          # terraform output -json aks returns the VALUE directly
          AKS_ID=$(echo "$AKS_JSON"   | jq -r '.id // empty')
          AKS_RG=$(echo "$AKS_JSON"   | jq -r '.resource_group // empty')
          AKS_NAME=$(echo "$AKS_JSON" | jq -r '.name // empty')

          # If name is null/empty, derive it from the ID
          if [ -z "$AKS_NAME" ] && [ -n "$AKS_ID" ]; then
            # Resource ID ends with .../managedClusters/<name>
            AKS_NAME="${AKS_ID##*/}"
          fi

          echo "Derived from aks output:"
          echo "  AKS_ID=$AKS_ID"
          echo "  AKS_RG=$AKS_RG"
          echo "  AKS_NAME=$AKS_NAME"

          if [ -z "$AKS_ID" ] || [ -z "$AKS_RG" ] || [ -z "$AKS_NAME" ]; then
            echo "HAS_AKS=false" >> "$GITHUB_OUTPUT"
            echo "AKS output exists but missing usable id, resource_group, or name."
            exit 0
          fi

          echo "HAS_AKS=true"       >> "$GITHUB_OUTPUT"
          echo "AKS_ID=$AKS_ID"     >> "$GITHUB_OUTPUT"
          echo "AKS_RG=$AKS_RG"     >> "$GITHUB_OUTPUT"
          echo "AKS_NAME=$AKS_NAME" >> "$GITHUB_OUTPUT"

          echo "Detected AKS cluster from aks_id:"
          echo "  name: $AKS_NAME"
          echo "  rg:   $AKS_RG"
          echo "  id:   $AKS_ID"

  aks-smoke-test:
    name: "AKS | kubectl get nodes"
    needs: apply
    runs-on: [self-hosted, dev]
    environment: ${{ inputs.env }}
    # if: ${{ needs.apply.outputs.HAS_AKS == 'true' }}
    if: ${{ needs.apply.outputs.HAS_AKS == 'true' && inputs.env != 'qa' }}

    steps:
      - uses: actions/checkout@v4

      - name: Select cloud + subscriptions (smoke test)
        id: sel_smoke
        shell: bash
        run: |
          set -euo pipefail

          ENV_IN="${{ inputs.env }}"
          PRODUCT="${{ inputs.product }}"

          case "$ENV_IN" in
            dev|qa|np)   PLANE="nonprod" ;;
            uat|prod|pr) PLANE="prod" ;;
            *) echo "Unknown env: $ENV_IN"; exit 1 ;;
          esac

          if [ "$PRODUCT" = "hrz" ]; then
            CLOUD_ENV="AzureUSGovernment"
            ARM_ENV="usgovernment"
            TENANT="${{ secrets.AZ_TENANT_HRZ }}"
            CLIENT_ID="${{ secrets.AZURE_CLIENT_ID_HRZ }}"
            AUDIENCE="api://AzureADTokenExchangeUSGov"

            HUB_SUB="${{ secrets.AZ_SUB_HRZ_CORE }}"
            case "$ENV_IN" in
              dev)  TARGET_SUB="${{ secrets.AZ_SUB_HRZ_DEV }}" ;;
              qa)   TARGET_SUB="${{ secrets.AZ_SUB_HRZ_QA }}" ;;
              uat)  TARGET_SUB="${{ secrets.AZ_SUB_HRZ_PROD }}" ;;
              prod) TARGET_SUB="${{ secrets.AZ_SUB_HRZ_PROD }}" ;;
              *) echo "Unknown env for HRZ: $ENV_IN"; exit 1 ;;
            esac
          else
            CLOUD_ENV="AzureCloud"
            ARM_ENV="public"
            TENANT="${{ secrets.AZ_TENANT_PUB }}"
            CLIENT_ID="${{ secrets.AZURE_CLIENT_ID_PUB }}"
            AUDIENCE="api://AzureADTokenExchange"

            HUB_SUB="${{ secrets.AZ_SUB_PUB_CORE }}"
            case "$ENV_IN" in
              dev)  TARGET_SUB="${{ secrets.AZ_SUB_PUB_DEV }}" ;;
              qa)   TARGET_SUB="${{ secrets.AZ_SUB_PUB_QA }}" ;;
              uat)  TARGET_SUB="${{ secrets.AZ_SUB_PUB_UAT }}" ;;
              prod) TARGET_SUB="${{ secrets.AZ_SUB_PUB_PROD }}" ;;
              *) echo "Unknown env for PUB: $ENV_IN"; exit 1 ;;
            esac
          fi

          # Decide where AKS lives:
          # dev  -> hub subscription
          # qa/uat/prod -> target subscription
          case "$ENV_IN" in
            dev)         AKS_SUB="$HUB_SUB" ;;
            qa|uat|prod) AKS_SUB="$TARGET_SUB" ;;
            *)           AKS_SUB="$TARGET_SUB" ;;
          esac

          echo "CLOUD_ENV=$CLOUD_ENV"   >> "$GITHUB_OUTPUT"
          echo "ARM_ENV=$ARM_ENV"       >> "$GITHUB_OUTPUT"
          echo "TENANT=$TENANT"         >> "$GITHUB_OUTPUT"
          echo "CLIENT_ID=$CLIENT_ID"   >> "$GITHUB_OUTPUT"
          echo "AUDIENCE=$AUDIENCE"     >> "$GITHUB_OUTPUT"
          echo "HUB_SUB=$HUB_SUB"       >> "$GITHUB_OUTPUT"
          echo "TARGET_SUB=$TARGET_SUB" >> "$GITHUB_OUTPUT"
          echo "AKS_SUB=$AKS_SUB"       >> "$GITHUB_OUTPUT"

      - name: Debug smoke selection
        run: |
          echo "CLIENT_ID='${{ steps.sel_smoke.outputs.CLIENT_ID }}'"
          echo "TENANT='${{ steps.sel_smoke.outputs.TENANT }}'"
          echo "CLOUD_ENV='${{ steps.sel_smoke.outputs.CLOUD_ENV }}'"
          echo "AUDIENCE='${{ steps.sel_smoke.outputs.AUDIENCE }}'"
          echo "AKS_SUB (derived)='${{ steps.sel_smoke.outputs.AKS_SUB }}'"
          echo "AKS_NAME='${{ needs.apply.outputs.AKS_NAME }}'"
          echo "AKS_RG='${{ needs.apply.outputs.AKS_RG }}'"

      - name: Azure Login (AKS subscription)
        uses: azure/login@v2
        with:
          client-id:       ${{ steps.sel_smoke.outputs.CLIENT_ID }}
          tenant-id:       ${{ steps.sel_smoke.outputs.TENANT }}
          subscription-id: ${{ steps.sel_smoke.outputs.AKS_SUB }}
          environment:     ${{ steps.sel_smoke.outputs.CLOUD_ENV }}
          audience:        ${{ steps.sel_smoke.outputs.AUDIENCE }}

      # - name: Install kubectl
      #   run: az aks install-cli

      - name: Clone repo
        uses: actions/checkout@v4
        with:
          repository: francisbachabi81/s3crawler
          # token: ${{ secrets.GH_PAT_S3CRAWLER }} 
          token: ${{ secrets.GITHUB_TOKEN }}
          path: s3crawler

      - name: Unzip package and list contents
        working-directory: s3crawler
        shell: bash
        run: |
          set -euo pipefail
          echo "Current directory (s3crawler repo root):"
          pwd
          echo "Listing repo root:"
          ls -la

          echo "Contents of host.json:"
          cat host.json

          # If there's a zip at the root, unzip it
          ZIP_FILE=$(ls *.zip 2>/dev/null || echo "")
          if [ -n "$ZIP_FILE" ]; then
            echo "Found zip: $ZIP_FILE â€“ unzipping..."
            unzip "$ZIP_FILE" -d extracted
            cd extracted
            echo "After unzip, in extracted root:"
            pwd
            ls -la
          else
            echo "No zip file found in s3crawler root; skipping unzip."
          fi

      - name: Get AKS nodes
        run: |
          echo "Using AKS cluster '${{ needs.apply.outputs.AKS_NAME }}' in RG '${{ needs.apply.outputs.AKS_RG }}' (sub: '${{ steps.sel_smoke.outputs.AKS_SUB }}')"

          az aks get-credentials \
            --resource-group "${{ needs.apply.outputs.AKS_RG }}" \
            --name "${{ needs.apply.outputs.AKS_NAME }}" \
            --overwrite-existing

          echo "Running 'kubectl get nodes -o wide'..."
          kubectl get nodes -o wide

