name: "Apply | Platform Registry (ACR)"
run-name: "${{ format('üöÄ {0} | registry | {1} | #{2}', github.workflow, github.ref_name, github.run_number) }}"

on:
  workflow_dispatch:
    inputs:
      product:
        description: "Product (ignored for registry; always Azure Gov global)"
        type: string
        required: false
        default: "global"
      env:
        description: "Env/plane (ignored for registry; always prod)"
        type: string
        required: false
        default: "pr"
      plan_run_id:
        description: "Run ID of the approved Plan workflow"
        type: string
        required: true

permissions:
  id-token: write
  contents: read

env:
  TF_IN_AUTOMATION: true

jobs:
  apply:
    runs-on: ubuntu-latest
    environment: prod
    defaults:
      run:
        working-directory: stacks/platform-registry

    steps:
      - uses: actions/checkout@v4

      - name: Select cloud + subscriptions (global prod only)
        id: sel
        shell: bash
        run: |
          set -euo pipefail

          PRODUCT="global"
          PLANE="pr"

          CLOUD_ENV="AzureUSGovernment"
          ARM_ENV="usgovernment"
          TENANT='${{ secrets.AZ_TENANT_HRZ }}'
          CLIENT_ID='${{ secrets.AZURE_CLIENT_ID_HRZ }}'
          AUDIENCE="api://AzureADTokenExchangeUSGov"

          STATE_SUB='${{ secrets.AZ_SUB_STATE_HRZ != '' && secrets.AZ_SUB_STATE_HRZ || secrets.AZ_SUB_HRZ_PROD }}'
          TARGET_SUB='${{ secrets.AZ_SUB_HRZ_PROD }}'

          echo "PRODUCT=$PRODUCT"       >> "$GITHUB_OUTPUT"
          echo "PLANE=$PLANE"           >> "$GITHUB_OUTPUT"
          echo "CLOUD_ENV=$CLOUD_ENV"   >> "$GITHUB_OUTPUT"
          echo "ARM_ENV=$ARM_ENV"       >> "$GITHUB_OUTPUT"
          echo "TENANT=$TENANT"         >> "$GITHUB_OUTPUT"
          echo "CLIENT_ID=$CLIENT_ID"   >> "$GITHUB_OUTPUT"
          echo "AUDIENCE=$AUDIENCE"     >> "$GITHUB_OUTPUT"
          echo "STATE_SUB=$STATE_SUB"   >> "$GITHUB_OUTPUT"
          echo "TARGET_SUB=$TARGET_SUB" >> "$GITHUB_OUTPUT"
          {
            echo "ARM_ENVIRONMENT=$ARM_ENV"
            echo "ARM_TENANT_ID=$TENANT"
            echo "ARM_CLIENT_ID=$CLIENT_ID"

            # Pass into Terraform
            echo "TF_VAR_tenant_id=$TENANT"
            echo "TF_VAR_subscription_id=$TARGET_SUB"

            # Optional context
            echo "TF_VAR_product=$PRODUCT"
            echo "TF_VAR_plane=$PLANE"
          } >> "$GITHUB_ENV"

      - name: Debug - subscriptions (partial + hash)
        shell: bash
        run: |
          set -euo pipefail
          maskless() { v="$(printf '%s' "$1" | tr -d '[:space:]')"; printf '%s‚Ä¶%s' "${v:0:8}" "${v: -6}"; }
          shortsha() { printf '%s' "$1" | tr -d '[:space:]' | shasum -a 256 | cut -c1-12; }
          echo "TARGET sub: $(maskless "$TF_VAR_subscription_id") (sha12: $(shortsha "$TF_VAR_subscription_id"))"
          echo "STATE  sub: $(maskless "${{ steps.sel.outputs.STATE_SUB }}") (sha12: $(shortsha "${{ steps.sel.outputs.STATE_SUB }}"))"
          echo "Tenant:    $(maskless "$TF_VAR_tenant_id")       (sha12: $(shortsha "$TF_VAR_tenant_id"))"

      - name: Resolve tfvars & backend key
        id: paths
        shell: bash
        run: |
          set -euo pipefail

          TV="${GITHUB_WORKSPACE}/stacks/platform-registry/terraform.tfvars"
          if [ ! -f "$TV" ]; then
            echo "‚ùå Missing tfvars: $TV"
            exit 1
          fi
          echo "TFVARS_PATH=$TV" >> "$GITHUB_OUTPUT"

          echo "STATE_RG=rg-core-infra-state" >> "$GITHUB_OUTPUT"
          echo "STATE_SA=sacoretfstateinfra"  >> "$GITHUB_OUTPUT"
          echo "STATE_CONTAINER=tfstate"      >> "$GITHUB_OUTPUT"
          echo "STATE_KEY=platform-registry/global/prod/terraform.tfstate" >> "$GITHUB_OUTPUT"

      - uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: "1.13.3"

      - name: Azure Login (state subscription)
        uses: azure/login@v2
        with:
          client-id:       ${{ steps.sel.outputs.CLIENT_ID }}
          tenant-id:       ${{ steps.sel.outputs.TENANT }}
          subscription-id: ${{ steps.sel.outputs.STATE_SUB }}
          environment:     ${{ steps.sel.outputs.CLOUD_ENV }}
          audience:        ${{ steps.sel.outputs.AUDIENCE }}

      - name: Terraform Init (backend)
        env:
          ARM_USE_CLI: true
          ARM_USE_AZUREAD: true
          ARM_CLIENT_ID:       ${{ steps.sel.outputs.CLIENT_ID }}
          ARM_TENANT_ID:       ${{ steps.sel.outputs.TENANT }}
          ARM_SUBSCRIPTION_ID: ${{ steps.sel.outputs.STATE_SUB }}
          ARM_ENVIRONMENT:     ${{ steps.sel.outputs.ARM_ENV }}
        run: |
          terraform init -input=false -reconfigure \
            -backend-config="environment=${{ steps.sel.outputs.ARM_ENV }}" \
            -backend-config="tenant_id=${{ steps.sel.outputs.TENANT }}" \
            -backend-config="subscription_id=${{ steps.sel.outputs.STATE_SUB }}" \
            -backend-config="resource_group_name=${{ steps.paths.outputs.STATE_RG }}" \
            -backend-config="storage_account_name=${{ steps.paths.outputs.STATE_SA }}" \
            -backend-config="container_name=${{ steps.paths.outputs.STATE_CONTAINER }}" \
            -backend-config="key=${{ steps.paths.outputs.STATE_KEY }}" \
            -backend-config="use_azuread_auth=true" \
            -backend-config="use_cli=true"

      - name: Azure Login (target subscription)
        uses: azure/login@v2
        with:
          client-id:       ${{ steps.sel.outputs.CLIENT_ID }}
          tenant-id:       ${{ steps.sel.outputs.TENANT }}
          subscription-id: ${{ steps.sel.outputs.TARGET_SUB }}
          environment:     ${{ steps.sel.outputs.CLOUD_ENV }}
          audience:        ${{ steps.sel.outputs.AUDIENCE }}

      # ---------- Reuse approved tfplan if present ----------
      - name: Download approved plan artifact (best effort)
        id: dl
        uses: dawidd6/action-download-artifact@v6
        continue-on-error: true
        with:
          run_id: ${{ inputs.plan_run_id }}
          name: registry-plan-${{ inputs.plan_run_id }}
          path: ${{ github.workspace }}/stacks/platform-registry

      - name: Verify plan artifact presence
        id: detect
        shell: bash
        run: |
          set -euo pipefail
          if [ -f "tfplan" ]; then
            echo "has_tfplan=true" >> "$GITHUB_OUTPUT"
            echo "‚úÖ Found approved tfplan artifact"
          else
            echo "has_tfplan=false" >> "$GITHUB_OUTPUT"
            echo "‚ÑπÔ∏è No approved tfplan found; will run safety plan"
            ls -la || true
          fi

      - name: Terraform Apply (approved plan)
        if: ${{ steps.detect.outputs.has_tfplan == 'true' }}
        run: terraform apply -input=false -auto-approve tfplan

      - name: Terraform Fmt/Validate + safety Plan + Apply (no artifact)
        if: ${{ steps.detect.outputs.has_tfplan != 'true' }}
        shell: bash
        run: |
          set -euo pipefail
          terraform fmt -recursive
          terraform validate
          terraform plan -input=false -lock-timeout=5m \
            -var-file="${{ steps.paths.outputs.TFVARS_PATH }}" \
            -out=tfplan
          terraform apply -input=false -auto-approve tfplan
