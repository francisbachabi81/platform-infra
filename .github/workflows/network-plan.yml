name: "Plan | 01-Shared Network"
run-name: "${{ format('ðŸ§© {0} | {1}-{2} | {3} | #{4}', github.workflow, inputs.product, inputs.plane, github.ref_name, github.run_number) }}"

concurrency:
  group: plan-shared-network-${{ inputs.product }}-${{ inputs.plane }}-${{ github.ref }}
  cancel-in-progress: true

on:
  workflow_dispatch:
    inputs:
      plane:
        description: "Plane"
        type: choice
        options: [nonprod, prod]
        default: nonprod
      product:
        description: "Product"
        type: choice
        options: [hrz, pub]
        default: hrz
      terraform_version:
        description: "Terraform version"
        type: string
        default: "1.13.3"

permissions:
  id-token: write
  contents: read
  issues: write

env:
  # ARM_USE_OIDC: true
  TF_IN_AUTOMATION: true
  APPROVERS_CSV: "francisbachabi81,user2"

jobs:
  plan:
    name: "Plan (shared-network: ${{ inputs.plane }}.${{ inputs.product }})"
    runs-on: ubuntu-latest
    environment: ${{ inputs.plane }}
    defaults:
      run:
        working-directory: stacks/shared-network

    steps:
      - uses: actions/checkout@v4

      - name: Determine Terraform version
        id: tfver
        shell: bash
        run: |
          set -euo pipefail
          TV="${{ inputs.terraform_version }}"
          if [ -z "$TV" ]; then TV="1.13.3"; fi
          echo "version=${TV}" >> "$GITHUB_OUTPUT"

      - name: Cache Terraform plugins
        uses: actions/cache@v4
        with:
          path: ~/.terraform.d/plugin-cache
          key: tf-${{ runner.os }}-${{ steps.tfver.outputs.version }}

      - name: Configure Terraform plugin cache dir
        shell: bash
        run: |
          set -euo pipefail
          mkdir -p ~/.terraform.d/plugin-cache
          echo 'plugin_cache_dir="~/.terraform.d/plugin-cache"' > ~/.terraformrc

      - name: Select cloud + subscriptions
        id: sel
        shell: bash
        run: |
          set -euo pipefail
          PLANE="${{ inputs.plane }}"
          PRODUCT="${{ inputs.product }}"
          if [ -z "${PLANE:-}" ]; then PLANE="prod"; fi
          if [ -z "${PRODUCT:-}" ]; then PRODUCT="hrz"; fi

          if [ "$PRODUCT" = "hrz" ]; then
            CLOUD_ENV="AzureUSGovernment"; ARM_ENV="usgovernment"
            TENANT='${{ secrets.AZ_TENANT_HRZ }}'
            CLIENT_ID='${{ secrets.AZURE_CLIENT_ID_HRZ }}'
            AUDIENCE="api://AzureADTokenExchangeUSGov"
            STATE_SUB='${{ secrets.AZ_SUB_STATE_HRZ != '' && secrets.AZ_SUB_STATE_HRZ || secrets.AZ_SUB_HRZ_PROD }}'
            case "$PLANE" in
              nonprod) TARGET_SUB='${{ secrets.AZ_SUB_HRZ_NONPROD }}' ;;
              prod)    TARGET_SUB='${{ secrets.AZ_SUB_HRZ_PROD }}'    ;;
              *) echo "Unknown plane: $PLANE"; exit 1 ;;
            esac

            # Hub sub == shared-network sub for this plane
            HUB_SUB="$TARGET_SUB"
            HUB_TENANT="$TENANT"

            # Env subscriptions for HRZ
            DEV_SUB='${{ secrets.AZ_SUB_HRZ_DEV }}'
            QA_SUB='${{ secrets.AZ_SUB_HRZ_QA }}'
            PROD_SUB='${{ secrets.AZ_SUB_HRZ_PROD }}'
            UAT_SUB='${{ secrets.AZ_SUB_HRZ_UAT }}'
          else
            CLOUD_ENV="AzureCloud"; ARM_ENV="public"
            TENANT='${{ secrets.AZ_TENANT_PUB }}'
            CLIENT_ID='${{ secrets.AZURE_CLIENT_ID_PUB }}'
            AUDIENCE="api://AzureADTokenExchange"
            STATE_SUB='${{ secrets.AZ_SUB_STATE_PUB != '' && secrets.AZ_SUB_STATE_PUB || secrets.AZ_SUB_PUB_PROD }}'
            case "$PLANE" in
              nonprod) TARGET_SUB='${{ secrets.AZ_SUB_PUB_NONPROD }}' ;;
              prod)    TARGET_SUB='${{ secrets.AZ_SUB_PUB_PROD }}'    ;;
              *) echo "Unknown plane: $PLANE"; exit 1 ;;
            esac

            # Hub sub == shared-network sub for this plane
            HUB_SUB="$TARGET_SUB"
            HUB_TENANT="$TENANT"

            # Env subscriptions for PUB
            DEV_SUB='${{ secrets.AZ_SUB_PUB_DEV }}'
            QA_SUB='${{ secrets.AZ_SUB_PUB_QA }}'
            PROD_SUB='${{ secrets.AZ_SUB_PUB_PROD }}'
            UAT_SUB='${{ secrets.AZ_SUB_PUB_UAT }}'
          fi

          echo "PLANE=$PLANE"           >> "$GITHUB_OUTPUT"
          echo "PRODUCT=$PRODUCT"       >> "$GITHUB_OUTPUT"
          echo "CLOUD_ENV=$CLOUD_ENV"   >> "$GITHUB_OUTPUT"
          echo "ARM_ENV=$ARM_ENV"       >> "$GITHUB_OUTPUT"
          echo "TENANT=$TENANT"         >> "$GITHUB_OUTPUT"
          echo "CLIENT_ID=$CLIENT_ID"   >> "$GITHUB_OUTPUT"
          echo "AUDIENCE=$AUDIENCE"     >> "$GITHUB_OUTPUT"
          echo "STATE_SUB=$STATE_SUB"   >> "$GITHUB_OUTPUT"
          echo "TARGET_SUB=$TARGET_SUB" >> "$GITHUB_OUTPUT"

          {
            echo "ARM_ENVIRONMENT=$ARM_ENV"
            echo "ARM_TENANT_ID=$TENANT"
            echo "ARM_CLIENT_ID=$CLIENT_ID"

            # Core TF vars
            echo "TF_VAR_tenant_id=$TENANT"
            echo "TF_VAR_product=$PRODUCT"
            echo "TF_VAR_plane=$PLANE"

            # Hub (shared-network) subscription
            echo "TF_VAR_hub_subscription_id=$HUB_SUB"
            echo "TF_VAR_hub_tenant_id=$HUB_TENANT"

            if [ "$PLANE" = "nonprod" ]; then
              # Nonprod plane: dev + qa envs
              echo "TF_VAR_dev_subscription_id=$DEV_SUB"
              echo "TF_VAR_dev_tenant_id=$TENANT"
              echo "TF_VAR_qa_subscription_id=$QA_SUB"
              echo "TF_VAR_qa_tenant_id=$TENANT"
            else
              # Prod plane: prod + uat envs
              echo "TF_VAR_prod_subscription_id=$PROD_SUB"
              echo "TF_VAR_prod_tenant_id=$TENANT"
              echo "TF_VAR_uat_subscription_id=$UAT_SUB"
              echo "TF_VAR_uat_tenant_id=$TENANT"
            fi
          } >> "$GITHUB_ENV"

      - name: Debug - subscriptions (partial + hash)
        shell: bash
        run: |
          set -euo pipefail
          maskless() { v="$(printf '%s' "$1" | tr -d '[:space:]')"; printf '%sâ€¦%s' "${v:0:8}" "${v: -6}"; }
          shortsha() { printf '%s' "$1" | tr -d '[:space:]' | shasum -a 256 | cut -c1-12; }

          PLANE="${{ steps.sel.outputs.PLANE }}"

          echo "=== High-level context ==="
          echo "Product:   ${{ steps.sel.outputs.PRODUCT }}"
          echo "Plane:     ${PLANE}"
          echo

          echo "=== Core subs ==="
          echo "STATE sub: $(maskless "${{ steps.sel.outputs.STATE_SUB }}")  (sha12: $(shortsha "${{ steps.sel.outputs.STATE_SUB }}"))"
          echo "TARGET sub:$(maskless "${{ steps.sel.outputs.TARGET_SUB }}") (sha12: $(shortsha "${{ steps.sel.outputs.TARGET_SUB }}"))"
          echo "Tenant:    $(maskless "$TF_VAR_tenant_id")                   (sha12: $(shortsha "$TF_VAR_tenant_id"))"
          echo

          echo "=== Hub / env subscriptions (from TF_VAR_*) ==="
          echo "Hub sub:   $(maskless "$TF_VAR_hub_subscription_id")         (sha12: $(shortsha "$TF_VAR_hub_subscription_id"))"

          if [ "$PLANE" = "nonprod" ]; then
            echo "Dev sub:   $(maskless "$TF_VAR_dev_subscription_id")         (sha12: $(shortsha "$TF_VAR_dev_subscription_id"))"
            echo "QA  sub:   $(maskless "$TF_VAR_qa_subscription_id")          (sha12: $(shortsha "$TF_VAR_qa_subscription_id"))"
          else
            echo "Prod sub:  $(maskless "$TF_VAR_prod_subscription_id")        (sha12: $(shortsha "$TF_VAR_prod_subscription_id"))"
            echo "UAT sub:   $(maskless "$TF_VAR_uat_subscription_id")         (sha12: $(shortsha "$TF_VAR_uat_subscription_id"))"
          fi

      - name: Resolve tfvars & backend key
        id: paths
        shell: bash
        run: |
          set -euo pipefail
          PLANE="${{ steps.sel.outputs.PLANE }}"
          PRODUCT="${{ steps.sel.outputs.PRODUCT }}"
          TV1="${GITHUB_WORKSPACE}/stacks/shared-network/tfvars/${PLANE}.${PRODUCT}.tfvars"
          TV2="${GITHUB_WORKSPACE}/stacks/shared-network/tfvars/${PLANE}.tfvars"
          if [ -f "$TV1" ]; then TFVARS_PATH="$TV1";
          elif [ -f "$TV2" ]; then TFVARS_PATH="$TV2";
          else echo "âŒ Missing tfvars: $TV1 (or $TV2)"; exit 1; fi
          echo "TFVARS_PATH=$TFVARS_PATH" >> "$GITHUB_OUTPUT"
          echo "STATE_RG=rg-core-infra-state" >> "$GITHUB_OUTPUT"
          echo "STATE_SA=sacoretfstateinfra"  >> "$GITHUB_OUTPUT"
          echo "STATE_CONTAINER=tfstate"      >> "$GITHUB_OUTPUT"
          echo "STATE_KEY=shared-network/${PRODUCT}/${PLANE}/terraform.tfstate" >> "$GITHUB_OUTPUT"

      - uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: ${{ steps.tfver.outputs.version }}

      - name: Azure Login (state subscription for backend)
        uses: azure/login@v2
        with:
          client-id:       ${{ steps.sel.outputs.CLIENT_ID }}
          tenant-id:       ${{ steps.sel.outputs.TENANT }}
          subscription-id: ${{ steps.sel.outputs.STATE_SUB }}
          environment:     ${{ steps.sel.outputs.CLOUD_ENV }}
          audience:        ${{ steps.sel.outputs.AUDIENCE }}

      - name: Terraform Init (backend in state subscription)
        env:
          ARM_USE_CLI: true
          ARM_USE_AZUREAD: true
          ARM_CLIENT_ID:       ${{ steps.sel.outputs.CLIENT_ID }}
          ARM_TENANT_ID:       ${{ steps.sel.outputs.TENANT }}
          ARM_SUBSCRIPTION_ID: ${{ steps.sel.outputs.STATE_SUB }}
          ARM_ENVIRONMENT:     ${{ steps.sel.outputs.ARM_ENV }}
        run: |
          terraform init -input=false -reconfigure \
            -backend-config="environment=${{ steps.sel.outputs.ARM_ENV }}" \
            -backend-config="tenant_id=${{ steps.sel.outputs.TENANT }}" \
            -backend-config="subscription_id=${{ steps.sel.outputs.STATE_SUB }}" \
            -backend-config="resource_group_name=${{ steps.paths.outputs.STATE_RG }}" \
            -backend-config="storage_account_name=${{ steps.paths.outputs.STATE_SA }}" \
            -backend-config="container_name=${{ steps.paths.outputs.STATE_CONTAINER }}" \
            -backend-config="key=${{ steps.paths.outputs.STATE_KEY }}" \
            -backend-config="use_azuread_auth=true" \
            -backend-config="use_cli=true"

      - name: Azure Login (target subscription for plan)
        uses: azure/login@v2
        with:
          client-id:       ${{ steps.sel.outputs.CLIENT_ID }}
          tenant-id:       ${{ steps.sel.outputs.TENANT }}
          subscription-id: ${{ steps.sel.outputs.TARGET_SUB }}
          environment:     ${{ steps.sel.outputs.CLOUD_ENV }}
          audience:        ${{ steps.sel.outputs.AUDIENCE }}

      - name: Terraform Fmt & Validate
        shell: bash
        run: |
          set -euo pipefail
          terraform fmt -recursive
          terraform validate

      - name: Plan (detailed exit code)
        id: plan
        shell: bash
        run: |
          set -euo pipefail
          # Run plan, capture ALL output (including errors) in plan-raw.txt
          set +e
          terraform plan -input=false -lock-timeout=5m \
            -var-file="${{ steps.paths.outputs.TFVARS_PATH }}" \
            -var "product=${{ steps.sel.outputs.PRODUCT }}" \
            -var "plane=${{ steps.sel.outputs.PLANE }}" \
            -detailed-exitcode -out=tfplan \
            2>&1 | tee plan-raw.txt
          ec=${PIPESTATUS[0]}
          set -e
          echo "exitcode=${ec}" >> "$GITHUB_OUTPUT"

          # If plan succeeded or had changes (0 or 2), generate a clean plan.txt from tfplan
          if [ "$ec" = "0" ] || [ "$ec" = "2" ]; then
            terraform show -no-color tfplan > plan.txt
          else
            # Fallback: if tfplan doesn't exist, ensure plan.txt at least has the raw output
            if [ ! -f tfplan ]; then
              cp plan-raw.txt plan.txt
            fi
          fi

      - name: Sanity check plan output (no embedded errors)
        id: sanity
        if: ${{ success() && (steps.plan.outputs.exitcode == '0' || steps.plan.outputs.exitcode == '2') }}
        shell: bash
        run: |
          if grep -q '^Error:' plan.txt; then
            echo "Found 'Error:' lines in plan.txt; failing."
            exit 1
          fi

      - name: Summarize plan
        id: summary
        shell: bash
        run: |
          set -euo pipefail
          if grep -qiE "^no changes(\.|)$" plan.txt; then
            SUM="No changes. Infrastructure is up-to-date."
          else
            SUM="$(grep -E '^Plan: ' plan.txt | tail -n1 || true)"
            if [ -z "${SUM}" ]; then
              SUM="(No 'Plan:' line found)"; echo "::group::Plan tail"; tail -n 10 plan.txt; echo "::endgroup::"
            fi
          fi
          echo "summary=${SUM}" >> "$GITHUB_OUTPUT"
          {
            echo "## Terraform plan summary"
            echo
            echo "${SUM}"
            echo
            echo "[View full run](${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }})"
            echo
            echo "Artifact: \`shared-network-plan-${{ github.run_id }}\`"
          } >> "$GITHUB_STEP_SUMMARY"

      - name: Show plan exit code & outputs
        shell: bash
        run: |
          echo "exitcode='${{ steps.plan.outputs.exitcode }}'"
          echo "summary='${{ steps.summary.outputs.summary }}'"

      - name: Parse plan JSON for changes
        id: parse
        if: ${{ success() && (steps.plan.outputs.exitcode == '0' || steps.plan.outputs.exitcode == '2') }}
        shell: bash
        run: |
          set -euo pipefail
          terraform show -json tfplan > plan.json
          COUNT=$(jq '[.resource_changes[] | select((.change.actions | index("no-op")) | not)] | length' plan.json)
          echo "changes_count=${COUNT}" >> "$GITHUB_OUTPUT"
          if [ "${COUNT}" -gt 0 ]; then
            echo "has_changes=true" >> "$GITHUB_OUTPUT"
          else
            echo "has_changes=false" >> "$GITHUB_OUTPUT"
          fi
          if [ "${COUNT}" -gt 0 ] && [ "${{ steps.plan.outputs.exitcode }}" = "0" ]; then
            echo "::warning::Detected changes from JSON but exitcode=0; will treat as changes."
          fi

      - name: Collect status / error summary
        id: status
        if: ${{ always() }}
        shell: bash
        run: |
          set -euo pipefail
          # Prefer raw output for error detection; fallback to plan.txt if needed
          SRC_FILE="plan-raw.txt"
          if [ ! -f "$SRC_FILE" ] && [ -f "plan.txt" ]; then
            SRC_FILE="plan.txt"
          fi

          ERR_COUNT=0
          if [ -f "$SRC_FILE" ]; then
            ERR_COUNT=$(grep -c '^Error:' "$SRC_FILE" || true)
          fi
          echo "error_count=${ERR_COUNT}" >> "$GITHUB_OUTPUT"

      - name: Mark pipeline had errors
        if: ${{ failure() }}
        shell: bash
        run: |
          echo "HAS_PIPELINE_FAILURE=true" >> "$GITHUB_ENV"

      - name: Upload plan
        if: ${{ success() && (steps.plan.outputs.exitcode == '0' || steps.plan.outputs.exitcode == '2') }}
        # if: ${{ success() && (steps.plan.outputs.exitcode == '2' || steps.parse.outputs.has_changes == 'true') }}
        uses: actions/upload-artifact@v4
        with:
          name: shared-network-plan-${{ github.run_id }}
          if-no-files-found: error
          path: |
            ${{ github.workspace }}/stacks/shared-network/tfplan
            ${{ github.workspace }}/stacks/shared-network/plan.txt
            ${{ github.workspace }}/stacks/shared-network/plan.json

      - name: Open approval issue
        # open an issue if:
        # - plan had changes (exitcode 2)
        # - or parse detected changes
        # - or any step failed (HAS_PIPELINE_FAILURE)
        # - or plan.txt contained Error: lines
        if: ${{ always() }}
        # if: ${{ always() && (steps.plan.outputs.exitcode == '2' || steps.parse.outputs.has_changes == 'true' || env.HAS_PIPELINE_FAILURE == 'true' || steps.status.outputs.error_count != '0') }}
        uses: actions/github-script@v7
        env:
          APPROVERS_CSV: ${{ env.APPROVERS_CSV }}
          PRODUCT:       ${{ steps.sel.outputs.PRODUCT }}
          PLANE:         ${{ steps.sel.outputs.PLANE }}
          PLAN_SUMMARY:  ${{ steps.summary.outputs.summary }}
          STATE_KEY:     ${{ steps.paths.outputs.STATE_KEY }}
          ERROR_COUNT:   ${{ steps.status.outputs.error_count }}
          PLAN_EXITCODE: ${{ steps.plan.outputs.exitcode }}
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            const product      = process.env.PRODUCT || '';
            const plane        = process.env.PLANE || '';
            const envLabel     = plane; // here plane is nonprod/prod
            const planSummary  = process.env.PLAN_SUMMARY || '';
            const stateKey     = process.env.STATE_KEY || '';
            const errorCount   = parseInt(process.env.ERROR_COUNT || '0', 10) || 0;
            const planExitCode = process.env.PLAN_EXITCODE || '';
            const pipelineFailed = process.env.HAS_PIPELINE_FAILURE === 'true';

            const hasErrors = pipelineFailed || errorCount > 0;

            const approvers = (process.env.APPROVERS_CSV || '')
              .split(',')
              .map(s => s.trim())
              .filter(Boolean);
            const firstApprover = approvers[0];

            const branchRaw  = process.env.GITHUB_REF || '';
            const branch     = branchRaw.replace('refs/heads/', '') || 'detached';
            const shortSha   = (process.env.GITHUB_SHA || '').slice(0, 7);
            const runNum     = process.env.GITHUB_RUN_NUMBER;
            const runId      = process.env.GITHUB_RUN_ID;
            const serverUrl  = process.env.GITHUB_SERVER_URL;
            const repo       = process.env.GITHUB_REPOSITORY;
            const runUrl     = `${serverUrl}/${repo}/actions/runs/${runId}`;

            let headlineStatus;
            if (hasErrors) {
              headlineStatus = `âš ï¸ This plan run had errors. Please review the Actions logs before approving. (Error lines in plan.txt: ${errorCount})`;
            } else if (planExitCode === '2') {
              headlineStatus = 'âœ… Plan succeeded with pending changes.';
            } else if (planExitCode === '0') {
              headlineStatus = 'âœ… Plan succeeded with no changes.';
            } else {
              headlineStatus = 'â„¹ï¸ Plan status is not fully determined from exit code.';
            }

            let titlePrefix = 'APPROVAL: shared-network';
            if (hasErrors) {
              titlePrefix += ' (WITH ERRORS)';
            }
            const title =
              titlePrefix +
              ' | ' + product + '-' + envLabel +
              ' | ' + branch +
              ' | #' + runNum +
              ' | run ' + runId +
              ' (' + shortSha + ')';

            const statusTag = hasErrors ? 'âŒ WITH ERRORS' : 'âœ… clean';

            const body = `
            **Plan ready (${statusTag})**
            - **Stack:** shared-network
            - **Product:** ${product}
            - **Plane:** ${envLabel}
            - **Branch:** ${branchRaw}
            - **Commit:** ${process.env.GITHUB_SHA}
            - **Run:** ${runUrl}
            - **State key:** \`${stateKey}\`

            **Summary:** ${planSummary}

            ${headlineStatus}

            ${hasErrors ? '> âš ï¸ One or more steps in this workflow failed or errors were detected in the plan output. Do **not** approve until the errors are understood and resolved.\n' : ''}

            **Artifact:** \`shared-network-plan-${runId}\`
            **JSON:** \`plan.json\`

            **Approve by commenting:** \`/approve ${runId}\`
            **Reject by commenting:** \`/reject ${runId}\`
            `;

            const resp = await github.rest.issues.create({
              ...context.repo,
              title,
              body,
              assignees: firstApprover ? [firstApprover] : undefined,
              labels: [
                'stack:shared-network',
                `product:${product}`,
                `env:${envLabel}`,
                `branch:${branch}`
              ]
            });
            core.info(`Created issue #${resp.data.number}`);

      - name: Guardrail - detect mismatch between exit code and JSON
        id: guard
        if: ${{ success() && steps.plan.outputs.exitcode == '0' && steps.parse.outputs.has_changes == 'true' }}
        shell: bash
        run: |
          echo "mismatch=true" >> "$GITHUB_OUTPUT"
          echo "::warning::Terraform returned exitcode=0 (no changes) but plan.json shows changes. Treating as 'changes present'."
