name: "Bootstrap â€¢ Shared Services"

run-name: >-
  ${{
    inputs.mode == 'apply'
      && format('ðŸš€ Shared Services | APPLY | {0}-{1} | {2} | #{3}', inputs.product, inputs.plane, github.ref_name, github.run_number)
      || format('ðŸš€ Shared Services | PLAN  | {0}-{1} | {2} | #{3}', inputs.product, inputs.plane, github.ref_name, github.run_number)
  }}

concurrency:
  group: core-${{ inputs.mode }}-${{ inputs.product }}-${{ inputs.plane }}-${{ github.ref }}
  cancel-in-progress: ${{ inputs.mode == 'plan' }}

on:
  workflow_dispatch:
    inputs:
      mode:
        description: "Mode"
        type: choice
        options: [plan, apply]
        default: plan

      plane:
        description: "Plane (np = dev/qa, pr = uat/prod)"
        type: choice
        options: [np, pr]
        default: np

      product:
        description: "Product (hrz = Azure Gov, pub = Azure Commercial)"
        type: choice
        options: [hrz, pub]
        default: hrz

      terraform_version:
        description: "Terraform version"
        type: string
        default: "1.13.3"

      # Used only when mode=apply (govern listener provides this)
      plan_run_id:
        description: "Plan run id (required for apply mode)"
        type: string
        required: false

permissions:
  id-token: write
  contents: read
  issues: write
  actions: read

env:
  TF_IN_AUTOMATION: true
  APPROVERS_CSV: "francisbachabi81,user2"

jobs:
  # ---------------------------------------------------------------------------
  # PLAN FLOW
  # ---------------------------------------------------------------------------
  plan_run:
    if: ${{ inputs.mode == 'plan' }}
    # name: "Plan (core: ${{ inputs.plane }}.${{ inputs.product }})"
    name: "Plan (core)"
    # runs-on: ubuntu-latest
    runs-on:
      - self-hosted
      - ${{ inputs.plane == 'np' && 'nonprod' || 'prod' }}
      - ${{ inputs.product == 'hrz' && 'hrz' || 'pub' }}
    environment: ${{ inputs.plane == 'pr' && 'prod' || 'nonprod' }}
    defaults:
      run:
        working-directory: stacks/core
    outputs:
      plan_artifact: ${{ steps.art.outputs.name }}
      meta_artifact: ${{ steps.artmeta.outputs.name }}

    steps:
      - uses: actions/checkout@v4

      - name: Determine Terraform version
        id: tfver
        shell: bash
        run: |
          set -euo pipefail
          TV="${{ inputs.terraform_version }}"
          if [ -z "${TV}" ]; then TV="1.13.3"; fi
          echo "version=${TV}" >> "$GITHUB_OUTPUT"

      - name: Cache Terraform plugins
        uses: actions/cache@v4
        with:
          path: ~/.terraform.d/plugin-cache
          key: tf-${{ runner.os }}-${{ steps.tfver.outputs.version }}

      - name: Configure Terraform plugin cache dir
        shell: bash
        run: |
          set -euo pipefail
          mkdir -p ~/.terraform.d/plugin-cache
          echo 'plugin_cache_dir="~/.terraform.d/plugin-cache"' > ~/.terraformrc

      - name: Select cloud + subscriptions
        id: sel
        shell: bash
        run: |
          set -euo pipefail
          PLANE="${{ inputs.plane }}"
          PRODUCT="${{ inputs.product }}"
          if [ -z "${PLANE:-}" ]; then PLANE="pr"; fi
          if [ -z "${PRODUCT:-}" ]; then PRODUCT="hrz"; fi

          if [ "$PRODUCT" = "hrz" ]; then
            CLOUD_ENV="AzureUSGovernment"; ARM_ENV="usgovernment"
            TENANT='${{ secrets.AZ_TENANT_HRZ }}'
            CLIENT_ID='${{ secrets.AZURE_CLIENT_ID_HRZ }}'
            AUDIENCE="api://AzureADTokenExchangeUSGov"
            STATE_SUB='${{ secrets.AZ_SUB_STATE_HRZ != '' && secrets.AZ_SUB_STATE_HRZ || secrets.AZ_SUB_HRZ_PROD }}'
            case "$PLANE" in
              np) TARGET_SUB='${{ secrets.AZ_SUB_HRZ_NONPROD }}' ;;
              pr) TARGET_SUB='${{ secrets.AZ_SUB_HRZ_SHARED_PROD }}' ;;
              *) echo "Unknown plane: $PLANE"; exit 1 ;;
            esac
            CORE_VM_PWD='${{ secrets.CORE_VM_ADMIN_PASSWORD_HRZ }}'
          else
            CLOUD_ENV="AzureCloud"; ARM_ENV="public"
            TENANT='${{ secrets.AZ_TENANT_PUB }}'
            CLIENT_ID='${{ secrets.AZURE_CLIENT_ID_PUB }}'
            AUDIENCE="api://AzureADTokenExchange"
            STATE_SUB='${{ secrets.AZ_SUB_STATE_PUB != '' && secrets.AZ_SUB_STATE_PUB || secrets.AZ_SUB_PUB_PROD }}'
            case "$PLANE" in
              np) TARGET_SUB='${{ secrets.AZ_SUB_PUB_NONPROD }}' ;;
              pr) TARGET_SUB='${{ secrets.AZ_SUB_PUB_SHARED_PROD }}' ;;
              *) echo "Unknown plane: $PLANE"; exit 1 ;;
            esac
            CORE_VM_PWD='${{ secrets.CORE_VM_ADMIN_PASSWORD_PUB }}'
          fi

          echo "PLANE=$PLANE"           >> "$GITHUB_OUTPUT"
          echo "PRODUCT=$PRODUCT"       >> "$GITHUB_OUTPUT"
          echo "CLOUD_ENV=$CLOUD_ENV"   >> "$GITHUB_OUTPUT"
          echo "ARM_ENV=$ARM_ENV"       >> "$GITHUB_OUTPUT"
          echo "TENANT=$TENANT"         >> "$GITHUB_OUTPUT"
          echo "CLIENT_ID=$CLIENT_ID"   >> "$GITHUB_OUTPUT"
          echo "AUDIENCE=$AUDIENCE"     >> "$GITHUB_OUTPUT"
          echo "STATE_SUB=$STATE_SUB"   >> "$GITHUB_OUTPUT"
          echo "TARGET_SUB=$TARGET_SUB" >> "$GITHUB_OUTPUT"

          {
            echo "ARM_ENVIRONMENT=$ARM_ENV"
            echo "ARM_TENANT_ID=$TENANT"
            echo "ARM_CLIENT_ID=$CLIENT_ID"
            echo "TF_VAR_tenant_id=$TENANT"
            echo "TF_VAR_product=$PRODUCT"
            echo "TF_VAR_plane=$PLANE"
            echo "TF_VAR_subscription_id=$TARGET_SUB"
            echo "TF_VAR_core_vm_admin_password=$CORE_VM_PWD"
          } >> "$GITHUB_ENV"

      - name: Debug - subscriptions (partial + hash)
        shell: bash
        run: |
          set -euo pipefail
          maskless() { v="$(printf '%s' "$1" | tr -d '[:space:]')"; printf '%sâ€¦%s' "${v:0:8}" "${v: -6}"; }
          shortsha() { printf '%s' "$1" | tr -d '[:space:]' | shasum -a 256 | cut -c1-12; }
          echo "BASE sub:  $(maskless "$TF_VAR_subscription_id") (sha12: $(shortsha "$TF_VAR_subscription_id"))"
          echo "STATE sub: $(maskless "${{ steps.sel.outputs.STATE_SUB }}") (sha12: $(shortsha "${{ steps.sel.outputs.STATE_SUB }}"))"
          echo "Tenant:    $(maskless "$TF_VAR_tenant_id")       (sha12: $(shortsha "$TF_VAR_tenant_id"))"

      - name: Resolve backend key & tfvars
        id: paths
        shell: bash
        run: |
          set -euo pipefail
          PLANE="${{ steps.sel.outputs.PLANE }}"
          PRODUCT="${{ steps.sel.outputs.PRODUCT }}"
          TV1="${GITHUB_WORKSPACE}/stacks/core/tfvars/${PLANE}.${PRODUCT}.tfvars"
          TV2="${GITHUB_WORKSPACE}/stacks/core/tfvars/${PLANE}.tfvars"
          if [ -f "$TV1" ]; then TFVARS_PATH="$TV1";
          elif [ -f "$TV2" ]; then TFVARS_PATH="$TV2";
          else echo "âŒ Missing tfvars: $TV1 (or $TV2)"; exit 1; fi
          echo "TFVARS_PATH=$TFVARS_PATH" >> "$GITHUB_OUTPUT"

          echo "STATE_RG=rg-core-tfstate-01" >> "$GITHUB_OUTPUT"
          echo "STATE_SA=sacoretfstateinfra"  >> "$GITHUB_OUTPUT"
          echo "STATE_CONTAINER=tfstate"      >> "$GITHUB_OUTPUT"
          echo "STATE_KEY=core/${PRODUCT}/${PLANE}/terraform.tfstate" >> "$GITHUB_OUTPUT"

      - name: Export remote-state vars to Terraform
        shell: bash
        run: |
          set -euo pipefail
          {
            echo "TF_VAR_state_rg=${{ steps.paths.outputs.STATE_RG }}"
            echo "TF_VAR_state_sa=${{ steps.paths.outputs.STATE_SA }}"
            echo "TF_VAR_state_container=${{ steps.paths.outputs.STATE_CONTAINER }}"
          } >> "$GITHUB_ENV"

      - uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: ${{ steps.tfver.outputs.version }}

      - name: Azure Login (state subscription for backend)
        uses: azure/login@v2
        with:
          client-id:       ${{ steps.sel.outputs.CLIENT_ID }}
          tenant-id:       ${{ steps.sel.outputs.TENANT }}
          subscription-id: ${{ steps.sel.outputs.STATE_SUB }}
          environment:     ${{ steps.sel.outputs.CLOUD_ENV }}
          audience:        ${{ steps.sel.outputs.AUDIENCE }}

      - name: Terraform Init (backend in state subscription)
        env:
          ARM_USE_CLI: true
          ARM_USE_AZUREAD: true
          ARM_CLIENT_ID:       ${{ steps.sel.outputs.CLIENT_ID }}
          ARM_TENANT_ID:       ${{ steps.sel.outputs.TENANT }}
          ARM_SUBSCRIPTION_ID: ${{ steps.sel.outputs.STATE_SUB }}
          ARM_ENVIRONMENT:     ${{ steps.sel.outputs.ARM_ENV }}
        run: |
          terraform init -input=false -reconfigure \
            -backend-config="environment=${{ steps.sel.outputs.ARM_ENV }}" \
            -backend-config="tenant_id=${{ steps.sel.outputs.TENANT }}" \
            -backend-config="subscription_id=${{ steps.sel.outputs.STATE_SUB }}" \
            -backend-config="resource_group_name=${{ steps.paths.outputs.STATE_RG }}" \
            -backend-config="storage_account_name=${{ steps.paths.outputs.STATE_SA }}" \
            -backend-config="container_name=${{ steps.paths.outputs.STATE_CONTAINER }}" \
            -backend-config="key=${{ steps.paths.outputs.STATE_KEY }}" \
            -backend-config="use_azuread_auth=true" \
            -backend-config="use_cli=true"

      - name: Azure Login (target subscription for plan)
        uses: azure/login@v2
        with:
          client-id:       ${{ steps.sel.outputs.CLIENT_ID }}
          tenant-id:       ${{ steps.sel.outputs.TENANT }}
          subscription-id: ${{ steps.sel.outputs.TARGET_SUB }}
          environment:     ${{ steps.sel.outputs.CLOUD_ENV }}
          audience:        ${{ steps.sel.outputs.AUDIENCE }}

      - name: Terraform Fmt & Validate
        shell: bash
        run: |
          set -euo pipefail
          terraform fmt -recursive
          terraform validate

      - name: Plan (detailed exit code)
        id: plan
        shell: bash
        run: |
          set -euo pipefail
          set +e
          terraform plan -input=false -lock-timeout=5m \
            -var-file="${{ steps.paths.outputs.TFVARS_PATH }}" \
            -var "product=${{ steps.sel.outputs.PRODUCT }}" \
            -var "plane=${{ steps.sel.outputs.PLANE }}" \
            -detailed-exitcode -out=tfplan \
            2>&1 | tee plan-raw.txt
          ec=${PIPESTATUS[0]}
          set -e
          echo "exitcode=${ec}" >> "$GITHUB_OUTPUT"

          if [ "$ec" = "0" ] || [ "$ec" = "2" ]; then
            terraform show -no-color tfplan > plan.txt
          else
            if [ ! -f tfplan ]; then
              cp plan-raw.txt plan.txt
            fi
          fi

      - name: Sanity check plan output (no embedded errors)
        if: ${{ success() && (steps.plan.outputs.exitcode == '0' || steps.plan.outputs.exitcode == '2') }}
        shell: bash
        run: |
          if grep -q '^Error:' plan.txt; then
            echo "Found 'Error:' lines in plan.txt; failing."
            exit 1
          fi

      - name: Summarize plan
        id: summary
        shell: bash
        run: |
          set -euo pipefail
          if grep -qiE "^no changes(\.|)$" plan.txt; then
            SUM="No changes. Infrastructure is up-to-date."
          else
            SUM="$(grep -E '^Plan: ' plan.txt | tail -n1 || true)"
            if [ -z "${SUM}" ]; then
              SUM="(No 'Plan:' line found)"; echo "::group::Plan tail"; tail -n 10 plan.txt; echo "::endgroup::"
            fi
          fi
          echo "summary=${SUM}" >> "$GITHUB_OUTPUT"
          {
            echo "## Terraform plan summary"
            echo
            echo "${SUM}"
            echo
            echo "[View full run](${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }})"
            echo
            echo "Artifact: \`core-plan-${{ github.run_id }}\`"
          } >> "$GITHUB_STEP_SUMMARY"

      - name: Parse plan JSON for changes
        id: parse
        if: ${{ success() && (steps.plan.outputs.exitcode == '0' || steps.plan.outputs.exitcode == '2') }}
        shell: bash
        run: |
          set -euo pipefail
          terraform show -json tfplan > plan.json
          COUNT=$(jq '[.resource_changes[] | select((.change.actions | index("no-op")) | not)] | length' plan.json)
          echo "changes_count=${COUNT}" >> "$GITHUB_OUTPUT"
          if [ "${COUNT}" -gt 0 ]; then
            echo "has_changes=true" >> "$GITHUB_OUTPUT"
          else
            echo "has_changes=false" >> "$GITHUB_OUTPUT"
          fi
          if [ "${COUNT}" -gt 0 ] && [ "${{ steps.plan.outputs.exitcode }}" = "0" ]; then
            echo "::warning::Detected changes from JSON but exitcode=0; will treat as changes."
          fi

      - name: Collect status / error summary
        id: status
        if: ${{ always() }}
        shell: bash
        run: |
          set -euo pipefail
          SRC_FILE="plan-raw.txt"
          if [ ! -f "$SRC_FILE" ] && [ -f "plan.txt" ]; then
            SRC_FILE="plan.txt"
          fi

          ERR_COUNT=0
          ERR_EXCERPT=""
          if [ -f "$SRC_FILE" ]; then
            ERR_LINES="$(grep -E '(^Error:|^[[:space:]]*â”‚[[:space:]]*Error:)' "$SRC_FILE" || true)"
            if [ -n "$ERR_LINES" ]; then
              ERR_COUNT="$(printf '%s\n' "$ERR_LINES" | sed '/^[[:space:]]*$/d' | wc -l | tr -d ' ')"
              ERR_EXCERPT="$(printf '%s\n' "$ERR_LINES" | head -n 10)"
            fi
          fi

          echo "error_count=${ERR_COUNT}" >> "$GITHUB_OUTPUT"
          {
            echo 'error_excerpt<<EOF_ERROR'
            printf '%s\n' "${ERR_EXCERPT}"
            echo 'EOF_ERROR'
          } >> "$GITHUB_OUTPUT"

      - name: Mark pipeline had errors
        if: ${{ failure() }}
        shell: bash
        run: |
          echo "HAS_PIPELINE_FAILURE=true" >> "$GITHUB_ENV"

      - name: Persist metadata for post job (no logic change)
        if: ${{ always() }}
        shell: bash
        run: |
          set -euo pipefail
          {
            echo "APPROVERS_CSV=${{ env.APPROVERS_CSV }}"
            echo "PRODUCT=${{ steps.sel.outputs.PRODUCT }}"
            echo "PLANE=${{ steps.sel.outputs.PLANE }}"
            echo "PLAN_SUMMARY=${{ steps.summary.outputs.summary }}"
            echo "STATE_KEY=${{ steps.paths.outputs.STATE_KEY }}"
            echo "ERROR_COUNT=${{ steps.status.outputs.error_count }}"
            echo "PLAN_EXITCODE=${{ steps.plan.outputs.exitcode }}"
          } > meta.env

          printf '%s' "${{ steps.status.outputs.error_excerpt }}" > error_excerpt.txt || true

          if [ "${HAS_PIPELINE_FAILURE:-}" = "true" ]; then
            echo "HAS_PIPELINE_FAILURE=true" >> meta.env
          fi

      - name: Upload plan
        if: ${{ success() && (steps.plan.outputs.exitcode == '0' || steps.plan.outputs.exitcode == '2') }}
        uses: actions/upload-artifact@v4
        with:
          name: core-plan-${{ github.run_id }}
          if-no-files-found: error
          path: |
            ${{ github.workspace }}/stacks/core/tfplan
            ${{ github.workspace }}/stacks/core/plan.txt
            ${{ github.workspace }}/stacks/core/plan.json

      - name: Upload post-job metadata bundle
        if: ${{ always() }}
        uses: actions/upload-artifact@v4
        with:
          name: core-plan-meta-${{ github.run_id }}
          if-no-files-found: error
          path: |
            ${{ github.workspace }}/stacks/core/meta.env
            ${{ github.workspace }}/stacks/core/error_excerpt.txt

      - name: Set artifact name outputs
        id: art
        if: ${{ always() }}
        shell: bash
        run: |
          echo "name=core-plan-${{ github.run_id }}" >> "$GITHUB_OUTPUT"

      - name: Set meta artifact name outputs
        id: artmeta
        if: ${{ always() }}
        shell: bash
        run: |
          echo "name=core-plan-meta-${{ github.run_id }}" >> "$GITHUB_OUTPUT"

  plan_post:
    if: ${{ inputs.mode == 'plan' }}
    name: "Post | approval issue"
    needs: [plan_run]
    runs-on: ubuntu-latest
    steps:
      - name: Download metadata bundle
        uses: actions/download-artifact@v4
        with:
          name: core-plan-meta-${{ github.run_id }}
          path: ./bundle

      - name: Load metadata into env
        shell: bash
        run: |
          set -euo pipefail
          cat ./bundle/meta.env >> "$GITHUB_ENV"
          {
            echo 'ERROR_EXCERPT<<EOF_ERROR'
            cat ./bundle/error_excerpt.txt || true
            echo 'EOF_ERROR'
          } >> "$GITHUB_ENV"

      - name: Open approval issue
        if: ${{ always() }}
        uses: actions/github-script@v7
        env:
          APPROVERS_CSV: ${{ env.APPROVERS_CSV }}
          PRODUCT:       ${{ env.PRODUCT }}
          PLANE:         ${{ env.PLANE }}
          PLAN_SUMMARY:  ${{ env.PLAN_SUMMARY }}
          STATE_KEY:     ${{ env.STATE_KEY }}
          ERROR_COUNT:   ${{ env.ERROR_COUNT }}
          ERROR_EXCERPT: ${{ env.ERROR_EXCERPT }}
          PLAN_EXITCODE: ${{ env.PLAN_EXITCODE }}
          HAS_PIPELINE_FAILURE: ${{ env.HAS_PIPELINE_FAILURE }}
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            const product      = process.env.PRODUCT || '';
            const plane        = process.env.PLANE || '';
            const envLabel     = plane === 'pr' ? 'prod' : 'nonprod';
            const planSummary  = process.env.PLAN_SUMMARY || '';
            const stateKey     = process.env.STATE_KEY || '';
            const errorCount   = parseInt(process.env.ERROR_COUNT || '0', 10) || 0;
            const planExitCode = process.env.PLAN_EXITCODE || '';
            const pipelineFailed = process.env.HAS_PIPELINE_FAILURE === 'true';
            const errorExcerpt = process.env.ERROR_EXCERPT || '';

            const hasErrors = pipelineFailed || errorCount > 0;

            const approvers = (process.env.APPROVERS_CSV || '')
              .split(',')
              .map(s => s.trim())
              .filter(Boolean);
            const firstApprover = approvers[0];

            const branchRaw  = process.env.GITHUB_REF || '';
            const branch     = branchRaw.replace('refs/heads/', '') || 'detached';
            const shortSha   = (process.env.GITHUB_SHA || '').slice(0, 7);
            const runNum     = process.env.GITHUB_RUN_NUMBER;
            const runId      = process.env.GITHUB_RUN_ID;
            const serverUrl  = process.env.GITHUB_SERVER_URL;
            const repo       = process.env.GITHUB_REPOSITORY;
            const runUrl     = `${serverUrl}/${repo}/actions/runs/${runId}`;

            let headlineStatus;
            if (hasErrors) {
              headlineStatus = `âš ï¸ This plan run had errors. Please review the Actions logs before approving. (Error lines in plan.txt: ${errorCount})`;
            } else if (planExitCode === '2') {
              headlineStatus = 'âœ… Plan succeeded with pending changes.';
            } else if (planExitCode === '0') {
              headlineStatus = 'âœ… Plan succeeded with no changes.';
            } else {
              headlineStatus = 'â„¹ï¸ Plan status is not fully determined from exit code.';
            }

            let titlePrefix = 'APPROVAL: core';
            if (hasErrors) {
              titlePrefix += ' (WITH ERRORS)';
            }
            const title =
              titlePrefix +
              ' | ' + product + '-' + plane +
              ' | ' + branch +
              ' | #' + runNum +
              ' | run ' + runId +
              ' (' + shortSha + ')';

            const statusTag = hasErrors ? 'âŒ WITH ERRORS' : 'âœ… clean';
            const errorBlock = (hasErrors && errorExcerpt) ? `#### Error excerpt from Terraform output\n\`\`\`text\n${errorExcerpt}\n\`\`\`\n` : '';

            const body = `
            **Plan ready (${statusTag})**
            - **Stack:** core
            - **Product:** ${product}
            - **Plane:** ${plane} (${envLabel})
            - **Branch:** ${branchRaw}
            - **Commit:** ${process.env.GITHUB_SHA}
            - **Run:** ${runUrl}
            - **State key:** \`${stateKey}\`

            **Summary:** ${planSummary}

            ${headlineStatus}

            ${hasErrors ? '> âš ï¸ One or more steps in this workflow failed or errors were detected in the plan output. Do **not** approve until the errors are understood and resolved.\n' : ''}

            ${errorBlock}

            **Artifact:** \`core-plan-${runId}\`
            **JSON:** \`plan.json\`

            **Approve by commenting:** \`/approve ${runId}\`
            **Reject by commenting:** \`/reject ${runId}\`
            `;

            const resp = await github.rest.issues.create({
              ...context.repo,
              title,
              body,
              assignees: firstApprover ? [firstApprover] : undefined,
              labels: [
                'stack:core',
                `product:${product}`,
                `plane:${plane}`,
                `env:${envLabel}`,
                `branch:${branch}`
              ]
            });
            core.info(`Created issue #${resp.data.number}`);

  # ---------------------------------------------------------------------------
  # APPLY FLOW
  # ---------------------------------------------------------------------------
  apply:
    if: ${{ inputs.mode == 'apply' }}
    # name: "Apply (core: ${{ inputs.plane }}.${{ inputs.product }})"
    name: "Apply (core)"
    # runs-on: ubuntu-latest
    runs-on:
      - self-hosted
      - ${{ inputs.plane == 'np' && 'nonprod' || 'prod' }}
      - ${{ inputs.product == 'hrz' && 'hrz' || 'pub' }}
    environment: ${{ inputs.plane == 'pr' && 'prod' || 'nonprod' }}
    defaults:
      run:
        working-directory: stacks/core

    steps:
      - uses: actions/checkout@v4

      - name: Require plan_run_id for apply mode
        shell: bash
        run: |
          set -euo pipefail
          if [ -z "${{ inputs.plan_run_id }}" ]; then
            echo "âŒ plan_run_id is required when mode=apply"
            exit 1
          fi

      - name: Select cloud + subscriptions
        id: sel
        shell: bash
        run: |
          set -euo pipefail
          PLANE="${{ inputs.plane }}"; PRODUCT="${{ inputs.product }}"
          if [ "$PRODUCT" = "hrz" ]; then
            CLOUD_ENV="AzureUSGovernment"; ARM_ENV="usgovernment"
            TENANT="${{ secrets.AZ_TENANT_HRZ }}"; CLIENT_ID="${{ secrets.AZURE_CLIENT_ID_HRZ }}"
            AUDIENCE="api://AzureADTokenExchangeUSGov"
            STATE_SUB="${{ secrets.AZ_SUB_STATE_HRZ != '' && secrets.AZ_SUB_STATE_HRZ || secrets.AZ_SUB_HRZ_PROD }}"
            case "$PLANE" in np) TARGET_SUB="${{ secrets.AZ_SUB_HRZ_NONPROD }}";; pr) TARGET_SUB="${{ secrets.AZ_SUB_HRZ_SHARED_PROD }}";; esac
          else
            CLOUD_ENV="AzureCloud"; ARM_ENV="public"
            TENANT="${{ secrets.AZ_TENANT_PUB }}"; CLIENT_ID="${{ secrets.AZURE_CLIENT_ID_PUB }}"
            AUDIENCE="api://AzureADTokenExchange"
            STATE_SUB="${{ secrets.AZ_SUB_STATE_PUB != '' && secrets.AZ_SUB_STATE_PUB || secrets.AZ_SUB_PUB_PROD }}"
            case "$PLANE" in np) TARGET_SUB="${{ secrets.AZ_SUB_PUB_NONPROD }}";; pr) TARGET_SUB="${{ secrets.AZ_SUB_PUB_SHARED_PROD }}";; esac
          fi
          echo "CLOUD_ENV=$CLOUD_ENV"   >> $GITHUB_OUTPUT
          echo "ARM_ENV=$ARM_ENV"       >> $GITHUB_OUTPUT
          echo "TENANT=$TENANT"         >> $GITHUB_OUTPUT
          echo "CLIENT_ID=$CLIENT_ID"   >> $GITHUB_OUTPUT
          echo "AUDIENCE=$AUDIENCE"     >> $GITHUB_OUTPUT
          echo "STATE_SUB=$STATE_SUB"   >> $GITHUB_OUTPUT
          echo "TARGET_SUB=$TARGET_SUB" >> $GITHUB_OUTPUT
          {
            echo "ARM_ENVIRONMENT=$ARM_ENV"
            echo "ARM_TENANT_ID=$TENANT"
            echo "ARM_CLIENT_ID=$CLIENT_ID"
            echo "TF_VAR_tenant_id=$TENANT"
            echo "TF_VAR_product=${PRODUCT}"
            echo "TF_VAR_plane=${PLANE}"
            echo "TF_VAR_subscription_id=$TARGET_SUB"
          } >> $GITHUB_ENV

      - name: Resolve tfvars & backend key
        id: paths
        shell: bash
        run: |
          set -euo pipefail
          PLANE="${{ inputs.plane }}"; PRODUCT="${{ inputs.product }}"
          for p in "${PLANE}.${PRODUCT}" "${PLANE}"; do
            T="${GITHUB_WORKSPACE}/stacks/core/tfvars/${p}.tfvars"
            [ -f "$T" ] && TFVARS_PATH="$T" && break
          done
          [ -f "${TFVARS_PATH:-}" ] || { echo "Missing tfvars"; exit 1; }
          echo "TFVARS_PATH=$TFVARS_PATH" >> "$GITHUB_OUTPUT"
          echo "STATE_RG=rg-core-tfstate-01"               >> "$GITHUB_OUTPUT"
          echo "STATE_SA=sacoretfstateinfra"               >> "$GITHUB_OUTPUT"
          echo "STATE_CONTAINER=tfstate"                   >> "$GITHUB_OUTPUT"
          echo "STATE_KEY=core/${PRODUCT}/${PLANE}/terraform.tfstate" >> "$GITHUB_OUTPUT"

      - uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: "1.13.3"

      - name: Azure Login (state)
        uses: azure/login@v2
        with:
          client-id:       ${{ steps.sel.outputs.CLIENT_ID }}
          tenant-id:       ${{ steps.sel.outputs.TENANT }}
          subscription-id: ${{ steps.sel.outputs.STATE_SUB }}
          environment:     ${{ steps.sel.outputs.CLOUD_ENV }}
          audience:        ${{ steps.sel.outputs.AUDIENCE }}

      - name: Terraform Init (backend)
        env:
          ARM_USE_CLI: true
          ARM_USE_AZUREAD: true
          ARM_CLIENT_ID:       ${{ steps.sel.outputs.CLIENT_ID }}
          ARM_TENANT_ID:       ${{ steps.sel.outputs.TENANT }}
          ARM_SUBSCRIPTION_ID: ${{ steps.sel.outputs.STATE_SUB }}
          ARM_ENVIRONMENT:     ${{ steps.sel.outputs.ARM_ENV }}
        run: |
          terraform init -input=false -reconfigure \
            -backend-config="environment=${{ steps.sel.outputs.ARM_ENV }}" \
            -backend-config="tenant_id=${{ steps.sel.outputs.TENANT }}" \
            -backend-config="subscription_id=${{ steps.sel.outputs.STATE_SUB }}" \
            -backend-config="resource_group_name=${{ steps.paths.outputs.STATE_RG }}" \
            -backend-config="storage_account_name=${{ steps.paths.outputs.STATE_SA }}" \
            -backend-config="container_name=${{ steps.paths.outputs.STATE_CONTAINER }}" \
            -backend-config="key=${{ steps.paths.outputs.STATE_KEY }}" \
            -backend-config="use_azuread_auth=true" \
            -backend-config="use_cli=true"

      - name: Azure Login (target)
        uses: azure/login@v2
        with:
          client-id:       ${{ steps.sel.outputs.CLIENT_ID }}
          tenant-id:       ${{ steps.sel.outputs.TENANT }}
          subscription-id: ${{ steps.sel.outputs.TARGET_SUB }}
          environment:     ${{ steps.sel.outputs.CLOUD_ENV }}
          audience:        ${{ steps.sel.outputs.AUDIENCE }}

      - name: Download approved plan artifact
        uses: dawidd6/action-download-artifact@v6
        with:
          run_id: ${{ inputs.plan_run_id }}
          name: core-plan-${{ inputs.plan_run_id }}
          path: ${{ github.workspace }}/stacks/core

      - name: Verify plan artifact presence
        shell: bash
        run: |
          set -euo pipefail
          if [ -f "tfplan" ]; then
            echo "âœ… Found approved tfplan artifact"
          else
            echo "âŒ Missing tfplan artifact in working directory"
            ls -la || true
            exit 1
          fi
      - name: Traceability (plan â†” apply)
        shell: bash
        env:
          PLAN_RUN_ID: ${{ inputs.plan_run_id }}
          PLAN_RUN_URL: ${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ inputs.plan_run_id }}
          APPLY_RUN_ID: ${{ github.run_id }}
          APPLY_RUN_URL: ${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}
        run: |
          set -euo pipefail
          {
            echo "## Traceability"
            echo "- Plan run id: ${PLAN_RUN_ID}"
            echo "- Plan run url: ${PLAN_RUN_URL}"
            echo "- Apply run id: ${APPLY_RUN_ID}"
            echo "- Apply run url: ${APPLY_RUN_URL}"
          } >> "$GITHUB_STEP_SUMMARY"

      - name: Terraform Apply (approved plan)
        run: terraform apply -input=false -auto-approve tfplan
