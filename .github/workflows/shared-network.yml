name: 01-network-infra-deploy
run-name: ${{ format('{0}-{1}-{2} {3}', github.workflow, inputs.product, inputs.plane, inputs.destroy && 'destroy' || (inputs.apply && 'apply' || 'plan')) }}

on:
  workflow_dispatch:
    inputs:
      plane:
        description: "Plane to deploy (shared across envs)"
        type: choice
        options: [nonprod, prod]
        default: nonprod
      product:
        description: "Product (hrz = Azure Gov, pub = Azure Commercial)"
        type: choice
        options: [hrz, pub]
        default: hrz
      apply:
        description: "Apply changes"
        type: boolean
        default: false
      destroy:
        description: "Destroy resources (danger)"
        type: boolean
        default: false
      terraform_version:
        description: "Terraform version"
        type: string
        default: "1.13.3"

permissions:
  id-token: write
  contents: read

env:
  ARM_USE_OIDC: true
  TF_IN_AUTOMATION: true

jobs:
  terraform:
    name: "Terraform (shared-network: ${{ inputs.plane }}.${{ inputs.product }})"
    runs-on: ubuntu-latest
    environment: ${{ inputs.plane }}
    env:
      TF_CLI_ARGS_apply: "-parallelism=6"
      TF_CLI_ARGS_plan: "-parallelism=6"
      TF_CLI_ARGS_destroy: "-parallelism=6"
    defaults:
      run:
        working-directory: stacks/shared-network

    steps:
      - uses: actions/checkout@v4

      # Decide target cloud + audience + tenant/subscription (used for BOTH backend and providers)
      - name: Select cloud/tenant/subscription (target deployment)
        id: subsel
        shell: bash
        run: |
          set -euo pipefail
          PLANE="${{ inputs.plane }}"
          PRODUCT="${{ inputs.product }}"
          if [ "$PRODUCT" = "hrz" ]; then
            CLOUD_ENV="AzureUSGovernment"
            ARM_ENV="usgovernment"
            TENANT="${{ secrets.AZ_TENANT_HRZ }}"
            CLIENT_ID="${{ secrets.AZURE_CLIENT_ID_HRZ }}"
            AUDIENCE="api://AzureADTokenExchangeUSGov"
            case "$PLANE" in
              nonprod) SUB="${{ secrets.AZ_SUB_HRZ_NONPROD }}";;
              prod)    SUB="${{ secrets.AZ_SUB_HRZ_PROD }}";;
              *) echo "Unknown plane: $PLANE"; exit 1;;
            esac
          else
            CLOUD_ENV="AzureCloud"
            ARM_ENV="public"
            TENANT="${{ secrets.AZ_TENANT_PUB }}"
            CLIENT_ID="${{ secrets.AZURE_CLIENT_ID_PUB }}"
            AUDIENCE="api://AzureADTokenExchange"
            case "$PLANE" in
              nonprod) SUB="${{ secrets.AZ_SUB_PUB_NONPROD }}";;
              prod)    SUB="${{ secrets.AZ_SUB_PUB_PROD }}";;
              *) echo "Unknown plane: $PLANE"; exit 1;;
            esac
          fi

          echo "CLOUD_ENV=$CLOUD_ENV" >> $GITHUB_OUTPUT
          echo "ARM_ENV=$ARM_ENV"     >> $GITHUB_OUTPUT
          echo "TENANT=$TENANT"       >> $GITHUB_OUTPUT
          echo "SUB=$SUB"             >> $GITHUB_OUTPUT
          echo "CLIENT_ID=$CLIENT_ID" >> $GITHUB_OUTPUT
          echo "AUDIENCE=$AUDIENCE"   >> $GITHUB_OUTPUT

          {
            echo "ARM_ENVIRONMENT=$ARM_ENV"
            echo "ARM_TENANT_ID=$TENANT"
            echo "ARM_SUBSCRIPTION_ID=$SUB"
            echo "ARM_CLIENT_ID=$CLIENT_ID"
            echo "TF_VAR_tenant_id=$TENANT"
            echo "TF_VAR_subscription_id=$SUB"
            echo "TF_VAR_product=${{ inputs.product }}"
            # Default hub_* to the same account (caller can override later)
            echo "TF_VAR_hub_tenant_id=$TENANT"
            echo "TF_VAR_hub_subscription_id=$SUB"
          } >> $GITHUB_ENV

      # Resolve tfvars and build a per-cloud backend path (same RG/SA names in both clouds)
      - name: Resolve tfvars & backend (state in SAME cloud as product)
        id: paths
        shell: bash
        run: |
          set -euo pipefail
          PLANE="${{ inputs.plane }}"
          PRODUCT="${{ inputs.product }}"

          TV1="${GITHUB_WORKSPACE}/stacks/shared-network/tfvars/${PLANE}.${PRODUCT}.tfvars"
          TVFALLBACK="${GITHUB_WORKSPACE}/stacks/shared-network/tfvars/${PLANE}.tfvars"
          if [ -f "$TV1" ]; then TFVARS_PATH="$TV1";
          elif [ -f "$TVFALLBACK" ]; then TFVARS_PATH="$TVFALLBACK";
          else echo "❌ Missing tfvars: $TV1 (or $TVFALLBACK)"; exit 1; fi
          echo "TFVARS_PATH=$TFVARS_PATH" >> "$GITHUB_OUTPUT"

          # Use the SAME names in both clouds (unique per cloud, which is fine)
          STATE_RG="rg-core-infra-state"
          STATE_SA="sacoretfstateinfra"
          STATE_CONTAINER="tfstate"
          STATE_KEY="shared-network/${PRODUCT}/${PLANE}/terraform.tfstate"

          echo "STATE_RG=$STATE_RG"         >> "$GITHUB_OUTPUT"
          echo "STATE_SA=$STATE_SA"         >> "$GITHUB_OUTPUT"
          echo "STATE_CONTAINER=$STATE_CONTAINER" >> "$GITHUB_OUTPUT"
          echo "STATE_KEY=$STATE_KEY"       >> "$GITHUB_OUTPUT"

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: ${{ inputs.terraform_version }}

      # Single login to the chosen cloud — used by BOTH backend (azurerm) and providers
      - name: Azure Login (chosen cloud for backend + deploy)
        uses: azure/login@v2
        with:
          client-id:       ${{ steps.subsel.outputs.CLIENT_ID }}
          tenant-id:       ${{ steps.subsel.outputs.TENANT }}
          subscription-id: ${{ steps.subsel.outputs.SUB }}
          environment:     ${{ steps.subsel.outputs.CLOUD_ENV }}
          audience:        ${{ steps.subsel.outputs.AUDIENCE }}

      - name: Terraform Init (backend in same cloud as product)
        env:
          # Ensure the azurerm backend uses the same OIDC context
          ARM_USE_OIDC: true
          ARM_CLIENT_ID: ${{ steps.subsel.outputs.CLIENT_ID }}
          ARM_TENANT_ID: ${{ steps.subsel.outputs.TENANT }}
          ARM_SUBSCRIPTION_ID: ${{ steps.subsel.outputs.SUB }}
          ARM_ENVIRONMENT: ${{ steps.subsel.outputs.ARM_ENV }}
        run: |
          terraform init -input=false -reconfigure \
            -backend-config="environment=${{ steps.subsel.outputs.ARM_ENV }}" \
            -backend-config="tenant_id=${{ steps.subsel.outputs.TENANT }}" \
            -backend-config="subscription_id=${{ steps.subsel.outputs.SUB }}" \
            -backend-config="resource_group_name=${{ steps.paths.outputs.STATE_RG }}" \
            -backend-config="storage_account_name=${{ steps.paths.outputs.STATE_SA }}" \
            -backend-config="container_name=${{ steps.paths.outputs.STATE_CONTAINER }}" \
            -backend-config="key=${{ steps.paths.outputs.STATE_KEY }}" \
            -backend-config="use_azuread_auth=true"

      - name: Terraform Fmt
        run: terraform fmt -recursive

      - name: Terraform Validate
        run: terraform validate

      - name: Terraform Plan
        if: ${{ !inputs.destroy }}
        run: |
          terraform plan -input=false -lock-timeout=5m \
            -var-file="${{ steps.paths.outputs.TFVARS_PATH }}" \
            -var "product=${{ inputs.product }}" \
            -var "plane=${{ inputs.plane }}" \
            -out=tfplan
          terraform show -no-color tfplan > plan.txt

      - name: Upload plan
        if: ${{ !inputs.destroy }}
        uses: actions/upload-artifact@v4
        with:
          name: shared-network-tfplan-${{ github.run_id }}
          if-no-files-found: error
          path: |
            ${{ github.workspace }}/stacks/shared-network/tfplan
            ${{ github.workspace }}/stacks/shared-network/plan.txt

      - name: Terraform Apply
        if: ${{ inputs.apply && !inputs.destroy }}
        run: terraform apply -parallelism=6 -auto-approve tfplan

      - name: Terraform Destroy (danger)
        if: ${{ inputs.destroy }}
        run: |
          terraform destroy -auto-approve -lock-timeout=5m \
            -var-file="${{ steps.paths.outputs.TFVARS_PATH }}" \
            -var "product=${{ inputs.product }}" \
            -var "plane=${{ inputs.plane }}"
