name: "Plan | 05-AFD-Config"
run-name: "${{ format('üß© {0} | {1}-{2} | {3} | #{4}', github.workflow, inputs.product, inputs.plane, github.ref_name, github.run_number) }}"

concurrency:
  group: plan-afd-config-${{ inputs.product }}-${{ inputs.plane }}-${{ github.ref }}
  cancel-in-progress: true

env:
  TF_IN_AUTOMATION: true
  APPROVERS_CSV: "francisbachabi81,user2"

on:
  workflow_dispatch:
    inputs:
      plane:
        description: "Plane (Option A): one state per plane"
        type: choice
        options: [nonprod, prod]
        default: nonprod
      product:
        description: "Product"
        type: choice
        options: [hrz, pub]
        default: hrz
      terraform_version:
        description: "Terraform version"
        type: string
        default: "1.13.3"

permissions:
  id-token: write
  contents: read
  issues: write

jobs:
  plan:
    name: "Plan (afd-config: ${{ inputs.plane }}.${{ inputs.product }})"
    runs-on: ubuntu-latest
    environment: ${{ inputs.plane }}
    defaults:
      run:
        working-directory: stacks/afd-config

    steps:
      - uses: actions/checkout@v4

      - name: Determine Terraform version
        id: tfver
        shell: bash
        run: |
          set -euo pipefail
          write_output() { printf '%s<<__OUT__\n%s\n__OUT__\n' "$1" "$2" >> "$GITHUB_OUTPUT"; }
          TV="${{ inputs.terraform_version }}"
          if [ -z "${TV}" ]; then TV="1.13.3"; fi
          write_output version "$TV"

      - name: Cache Terraform plugins
        uses: actions/cache@v4
        with:
          path: |
            ~/.terraform.d/plugin-cache
          key: tf-${{ runner.os }}-${{ steps.tfver.outputs.version }}

      - name: Configure Terraform plugin cache dir
        shell: bash
        run: |
          mkdir -p ~/.terraform.d/plugin-cache
          echo 'plugin_cache_dir="~/.terraform.d/plugin-cache"' > ~/.terraformrc

      - name: Select cloud + subscriptions
        id: sel
        shell: bash
        run: |
          set -euo pipefail

          write_env()    { printf '%s<<__ENV__\n%s\n__ENV__\n' "$1" "$2" >> "$GITHUB_ENV"; }
          write_output() { printf '%s<<__OUT__\n%s\n__OUT__\n' "$1" "$2" >> "$GITHUB_OUTPUT"; }
          trim(){ printf "%s" "$1" | tr -d '[:space:]'; }

          PLANE="${{ inputs.plane }}"
          PRODUCT="${{ inputs.product }}"

          if [ "$PRODUCT" = "hrz" ]; then
            CLOUD_ENV="AzureUSGovernment"; ARM_ENV="usgovernment"
            TENANT_RAW='${{ secrets.AZ_TENANT_HRZ }}'
            CLIENT_ID_RAW='${{ secrets.AZURE_CLIENT_ID_HRZ }}'
            AUDIENCE="api://AzureADTokenExchangeUSGov"

            STATE_SUB_RAW='${{ secrets.AZ_SUB_STATE_HRZ != '' && secrets.AZ_SUB_STATE_HRZ || secrets.AZ_SUB_HRZ_PROD }}'
            CORE_SUB_RAW='${{ secrets.AZ_SUB_HRZ_CORE }}'

            TARGET_SUB_RAW=$([ "$PLANE" = "prod" ] && echo '${{ secrets.AZ_SUB_HRZ_PROD }}' || echo '${{ secrets.AZ_SUB_HRZ_NONPROD }}')
          else
            CLOUD_ENV="AzureCloud"; ARM_ENV="public"
            TENANT_RAW='${{ secrets.AZ_TENANT_PUB }}'
            CLIENT_ID_RAW='${{ secrets.AZURE_CLIENT_ID_PUB }}'
            AUDIENCE="api://AzureADTokenExchange"

            STATE_SUB_RAW='${{ secrets.AZ_SUB_STATE_PUB != '' && secrets.AZ_SUB_STATE_PUB || secrets.AZ_SUB_PUB_PROD }}'
            CORE_SUB_RAW='${{ secrets.AZ_SUB_PUB_CORE }}'

            TARGET_SUB_RAW=$([ "$PLANE" = "prod" ] && echo '${{ secrets.AZ_SUB_PUB_PROD }}' || echo '${{ secrets.AZ_SUB_PUB_NONPROD }}')
          fi

          TENANT=$(trim "$TENANT_RAW")
          CLIENT_ID=$(trim "$CLIENT_ID_RAW")
          STATE_SUB=$(trim "$STATE_SUB_RAW")
          CORE_SUB=$(trim "$CORE_SUB_RAW")
          TARGET_SUB=$(trim "$TARGET_SUB_RAW")

          write_output PRODUCT    "$PRODUCT"
          write_output PLANE      "$PLANE"
          write_output CLOUD_ENV  "$CLOUD_ENV"
          write_output ARM_ENV    "$ARM_ENV"
          write_output TENANT     "$TENANT"
          write_output CLIENT_ID  "$CLIENT_ID"
          write_output AUDIENCE   "$AUDIENCE"
          write_output STATE_SUB  "$STATE_SUB"
          write_output CORE_SUB   "$CORE_SUB"
          write_output TARGET_SUB "$TARGET_SUB"

          write_env ARM_ENVIRONMENT "$ARM_ENV"
          write_env ARM_TENANT_ID   "$TENANT"
          write_env ARM_CLIENT_ID   "$CLIENT_ID"

          write_env TF_VAR_core_tenant_id        "$TENANT"
          write_env TF_VAR_core_subscription_id  "$CORE_SUB"

          write_env TF_VAR_subscription_id       "$TARGET_SUB"
          write_env TF_VAR_tenant_id             "$TENANT"

          write_env TF_VAR_product "$PRODUCT"
          write_env TF_VAR_plane   "$PLANE"

      - name: Debug - subscriptions (partial + hash)
        shell: bash
        run: |
          set -euo pipefail
          maskless() { v="$(printf '%s' "$1" | tr -d '[:space:]')"; printf '%s‚Ä¶%s' "${v:0:8}" "${v: -6}"; }
          shortsha() { printf '%s' "$1" | tr -d '[:space:]' | shasum -a 256 | cut -c1-12; }

          echo "TARGET sub: $(maskless "$TF_VAR_subscription_id")      (sha12: $(shortsha "$TF_VAR_subscription_id"))"
          echo "CORE   sub: $(maskless "$TF_VAR_core_subscription_id") (sha12: $(shortsha "$TF_VAR_core_subscription_id"))"
          echo "Tenant:     $(maskless "$TF_VAR_tenant_id")            (sha12: $(shortsha "$TF_VAR_tenant_id"))"
          echo "Plane:      ${{ steps.sel.outputs.PLANE }}"
          echo "Product:    ${{ steps.sel.outputs.PRODUCT }}"

      - name: Resolve tfvars & backend key (plane-based)
        id: paths
        shell: bash
        run: |
          set -euo pipefail
          write_output() { printf '%s<<__OUT__\n%s\n__OUT__\n' "$1" "$2" >> "$GITHUB_OUTPUT"; }

          PLANE="${{ steps.sel.outputs.PLANE }}"
          PRODUCT="${{ steps.sel.outputs.PRODUCT }}"

          TFVARS_DIR="${GITHUB_WORKSPACE}/stacks/afd-config/tfvars"
          echo "üîé Listing $TFVARS_DIR:"; ls -la "$TFVARS_DIR" || true

          candidates=(
            "${PLANE}.${PRODUCT}.tfvars"
            "${PLANE}.tfvars"
            "default.${PLANE}.tfvars"
            "default.tfvars"
          )

          TFVARS_PATH=""
          for f in "${candidates[@]}"; do
            if [ -f "${TFVARS_DIR}/${f}" ]; then
              TFVARS_PATH="${TFVARS_DIR}/${f}"
              echo "‚úÖ Using tfvars: ${f}"
              break
            fi
          done

          [ -n "${TFVARS_PATH}" ] || { echo "‚ùå Missing tfvars. Tried: ${candidates[*]}"; exit 1; }

          write_output TFVARS_PATH     "$TFVARS_PATH"
          write_output STATE_RG        "rg-core-tfstate-01"
          write_output STATE_SA        "sacoretfstateinfra"
          write_output STATE_CONTAINER "tfstate"
          write_output STATE_KEY       "afd-config/${PRODUCT}/${PLANE}/terraform.tfstate"

      - name: Export remote-state vars to Terraform
        shell: bash
        run: |
          set -euo pipefail
          write_env() { printf '%s<<__ENV__\n%s\n__ENV__\n' "$1" "$2" >> "$GITHUB_ENV"; }
          write_env TF_VAR_state_rg        "${{ steps.paths.outputs.STATE_RG }}"
          write_env TF_VAR_state_sa        "${{ steps.paths.outputs.STATE_SA }}"
          write_env TF_VAR_state_container "${{ steps.paths.outputs.STATE_CONTAINER }}"

      - uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: ${{ steps.tfver.outputs.version }}

      - name: Azure Login (state subscription for backend)
        uses: azure/login@v2
        with:
          client-id:       ${{ steps.sel.outputs.CLIENT_ID }}
          tenant-id:       ${{ steps.sel.outputs.TENANT }}
          subscription-id: ${{ steps.sel.outputs.STATE_SUB }}
          environment:     ${{ steps.sel.outputs.CLOUD_ENV }}
          audience:        ${{ steps.sel.outputs.AUDIENCE }}

      - name: Terraform Init (backend)
        env:
          ARM_USE_CLI: true
          ARM_USE_AZUREAD: true
          ARM_CLIENT_ID:       ${{ steps.sel.outputs.CLIENT_ID }}
          ARM_TENANT_ID:       ${{ steps.sel.outputs.TENANT }}
          ARM_SUBSCRIPTION_ID: ${{ steps.sel.outputs.STATE_SUB }}
          ARM_ENVIRONMENT:     ${{ steps.sel.outputs.ARM_ENV }}
        run: |
          echo "STATE_RG=${{ steps.paths.outputs.STATE_RG }}"
          echo "STATE_SA=${{ steps.paths.outputs.STATE_SA }}"
          echo "STATE_CONTAINER=${{ steps.paths.outputs.STATE_CONTAINER }}"
          echo "STATE_KEY=${{ steps.paths.outputs.STATE_KEY }}"
          terraform init -input=false -reconfigure \
            -backend-config="environment=${{ steps.sel.outputs.ARM_ENV }}" \
            -backend-config="tenant_id=${{ steps.sel.outputs.TENANT }}" \
            -backend-config="subscription_id=${{ steps.sel.outputs.STATE_SUB }}" \
            -backend-config="resource_group_name=${{ steps.paths.outputs.STATE_RG }}" \
            -backend-config="storage_account_name=${{ steps.paths.outputs.STATE_SA }}" \
            -backend-config="container_name=${{ steps.paths.outputs.STATE_CONTAINER }}" \
            -backend-config="key=${{ steps.paths.outputs.STATE_KEY }}" \
            -backend-config="use_azuread_auth=true" \
            -backend-config="use_cli=true"

      - name: Azure Login (target subscription for plan)
        uses: azure/login@v2
        with:
          client-id:       ${{ steps.sel.outputs.CLIENT_ID }}
          tenant-id:       ${{ steps.sel.outputs.TENANT }}
          subscription-id: ${{ steps.sel.outputs.TARGET_SUB }}
          environment:     ${{ steps.sel.outputs.CLOUD_ENV }}
          audience:        ${{ steps.sel.outputs.AUDIENCE }}

      - name: Terraform Fmt & Validate
        run: |
          terraform fmt -recursive
          terraform validate

      - name: Plan (detailed exit code)
        id: plan
        shell: bash
        run: |
          set -euo pipefail
          set +e
          terraform plan -input=false -lock-timeout=5m \
            -var-file="${{ steps.paths.outputs.TFVARS_PATH }}" \
            -var "product=${{ steps.sel.outputs.PRODUCT }}" \
            -var "plane=${{ steps.sel.outputs.PLANE }}" \
            -detailed-exitcode -out=tfplan \
            2>&1 | tee plan-raw.txt
          ec=${PIPESTATUS[0]}
          set -e
          echo "exitcode=${ec}" >> "$GITHUB_OUTPUT"

          if [ "$ec" = "0" ] || [ "$ec" = "2" ]; then
            terraform show -no-color tfplan > plan.txt
          else
            if [ ! -f tfplan ]; then
              cp plan-raw.txt plan.txt
            fi
          fi

      - name: Sanity check plan output (no embedded errors)
        id: sanity
        if: ${{ success() && (steps.plan.outputs.exitcode == '0' || steps.plan.outputs.exitcode == '2') }}
        shell: bash
        run: |
          if grep -q '^Error:' plan.txt; then
            echo "Found 'Error:' lines in plan.txt; failing."
            exit 1
          fi

      - name: Summarize plan
        id: summary
        shell: bash
        run: |
          set -euo pipefail
          write_output() { printf '%s<<__OUT__\n%s\n__OUT__\n' "$1" "$2" >> "$GITHUB_OUTPUT"; }

          if grep -qiE "^no changes(\.|)$" plan.txt; then
            SUM="No changes. Infrastructure is up-to-date."
          else
            SUM="$(grep -E '^Plan: ' plan.txt | tail -n1 || true)"
            if [ -z "${SUM}" ]; then
              SUM="(No 'Plan:' line found)"; echo "::group::Plan tail"; tail -n 10 plan.txt; echo "::endgroup::"
            fi
          fi
          write_output summary "${SUM}"

          {
            echo "## Terraform plan summary"
            echo
            echo "${SUM}"
            echo
            echo "[View full run](${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }})"
            echo
            echo "Artifact: \`afd-config-plan-${{ github.run_id }}\`"
          } >> "$GITHUB_STEP_SUMMARY"

      - name: Parse plan JSON for changes
        id: parse
        if: ${{ success() && (steps.plan.outputs.exitcode == '0' || steps.plan.outputs.exitcode == '2') }}
        shell: bash
        run: |
          set -euo pipefail
          write_output() { printf '%s<<__OUT__\n%s\n__OUT__\n' "$1" "$2" >> "$GITHUB_OUTPUT"; }

          terraform show -json tfplan > plan.json
          COUNT=$(jq '[.resource_changes[] | select((.change.actions | index("no-op")) | not)] | length' plan.json)
          write_output changes_count "${COUNT}"
          if [ "${COUNT}" -gt 0 ]; then
            write_output has_changes "true"
          else
            write_output has_changes "false"
          fi

      - name: Collect status / error summary
        id: status
        if: ${{ always() }}
        shell: bash
        run: |
          set -euo pipefail
          SRC_FILE="plan-raw.txt"
          if [ ! -f "$SRC_FILE" ] && [ -f "plan.txt" ]; then
            SRC_FILE="plan.txt"
          fi

          ERR_COUNT=0
          if [ -f "$SRC_FILE" ]; then
            ERR_COUNT=$(grep -c '^Error:' "$SRC_FILE" || true)
          fi
          echo "error_count=${ERR_COUNT}" >> "$GITHUB_OUTPUT"

      - name: Mark pipeline had errors
        if: ${{ failure() }}
        shell: bash
        run: |
          echo "HAS_PIPELINE_FAILURE=true" >> "$GITHUB_ENV"

      - name: Upload plan
        if: ${{ success() && (steps.plan.outputs.exitcode == '0' || steps.plan.outputs.exitcode == '2') }}
        uses: actions/upload-artifact@v4
        with:
          name: afd-config-plan-${{ github.run_id }}
          if-no-files-found: error
          path: |
            ${{ github.workspace }}/stacks/afd-config/tfplan
            ${{ github.workspace }}/stacks/afd-config/plan.txt
            ${{ github.workspace }}/stacks/afd-config/plan.json

      - name: Open approval issue
        if: ${{ always() }}
        uses: actions/github-script@v7
        env:
          APPROVERS_CSV: ${{ env.APPROVERS_CSV }}
          PRODUCT:       ${{ steps.sel.outputs.PRODUCT }}
          PLANE:         ${{ steps.sel.outputs.PLANE }}
          PLAN_SUMMARY:  ${{ steps.summary.outputs.summary }}
          STATE_KEY:     ${{ steps.paths.outputs.STATE_KEY }}
          ERROR_COUNT:   ${{ steps.status.outputs.error_count }}
          PLAN_EXITCODE: ${{ steps.plan.outputs.exitcode }}
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            const product      = process.env.PRODUCT || '';
            const plane        = process.env.PLANE || '';
            const planSummary  = process.env.PLAN_SUMMARY || '';
            const stateKey     = process.env.STATE_KEY || '';
            const errorCount   = parseInt(process.env.ERROR_COUNT || '0', 10) || 0;
            const planExitCode = process.env.PLAN_EXITCODE || '';
            const pipelineFailed = process.env.HAS_PIPELINE_FAILURE === 'true';

            const hasErrors = pipelineFailed || errorCount > 0;

            const approvers = (process.env.APPROVERS_CSV || '')
              .split(',')
              .map(s => s.trim())
              .filter(Boolean);
            const firstApprover = approvers[0];

            const branchRaw  = process.env.GITHUB_REF || '';
            const branch     = branchRaw.replace('refs/heads/', '') || 'detached';
            const shortSha   = (process.env.GITHUB_SHA || '').slice(0, 7);
            const runNum     = process.env.GITHUB_RUN_NUMBER;
            const runId      = process.env.GITHUB_RUN_ID;
            const serverUrl  = process.env.GITHUB_SERVER_URL;
            const repo       = process.env.GITHUB_REPOSITORY;
            const runUrl     = `${serverUrl}/${repo}/actions/runs/${runId}`;

            let headlineStatus;
            if (hasErrors) {
              headlineStatus = `‚ö†Ô∏è This plan run had errors. Please review the Actions logs before approving. (Error lines in plan.txt: ${errorCount})`;
            } else if (planExitCode === '2') {
              headlineStatus = '‚úÖ Plan succeeded with pending changes.';
            } else if (planExitCode === '0') {
              headlineStatus = '‚úÖ Plan succeeded with no changes.';
            } else {
              headlineStatus = '‚ÑπÔ∏è Plan status is not fully determined from exit code.';
            }

            let titlePrefix = 'APPROVAL: afd-config';
            if (hasErrors) {
              titlePrefix += ' (WITH ERRORS)';
            }
            const title =
              titlePrefix +
              ' | ' + product + '-' + plane +
              ' | ' + branch +
              ' | #' + runNum +
              ' | run ' + runId +
              ' (' + shortSha + ')';

            const statusTag = hasErrors ? '‚ùå WITH ERRORS' : '‚úÖ clean';

            const body = `
            **Plan ready (${statusTag})**
            - **Stack:** afd-config
            - **Product:** ${product}
            - **Plane:** ${plane}
            - **Branch:** ${branchRaw}
            - **Commit:** ${process.env.GITHUB_SHA}
            - **Run:** ${runUrl}
            - **State key:** \`${stateKey}\`

            **Summary:** ${planSummary}

            ${headlineStatus}

            ${hasErrors ? '> ‚ö†Ô∏è One or more steps in this workflow failed or errors were detected in the plan output. Do **not** approve until the errors are understood and resolved.\n' : ''}

            **Artifact:** \`afd-config-plan-${runId}\`

            **Approve by commenting:** \`/approve ${runId}\`
            **Reject by commenting:** \`/reject ${runId}\`
            `;

            const resp = await github.rest.issues.create({
              ...context.repo,
              title,
              body,
              assignees: firstApprover ? [firstApprover] : undefined,
              labels: [
                'stack:afd-config',
                `product:${product}`,
                `plane:${plane}`,
                `branch:${branch}`
              ]
            });
            core.info(`Created issue #${resp.data.number}`);

      - name: Guardrail - detect mismatch between exit code and JSON
        id: guard
        if: ${{ success() && steps.plan.outputs.exitcode == '0' && steps.parse.outputs.has_changes == 'true' }}
        shell: bash
        run: |
          echo "mismatch=true" >> "$GITHUB_OUTPUT"
          echo "::warning::Terraform returned exitcode=0 (no changes) but plan.json shows changes. Treating as 'changes present'."
