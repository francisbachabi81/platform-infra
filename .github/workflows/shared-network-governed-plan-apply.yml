name: "Bootstrap â€¢ Network"

run-name: >-
  ${{
    inputs.mode == 'apply'
      && format('ðŸš€ Network | APPLY | {0}-{1} | {2} | #{3}', inputs.product, inputs.plane, github.ref_name, github.run_number)
      || format('ðŸš€ Network | PLAN  | {0}-{1} | {2} | #{3}', inputs.product, inputs.plane, github.ref_name, github.run_number)
  }}

concurrency:
  group: shared-network-${{ inputs.mode }}-${{ inputs.product }}-${{ inputs.plane }}-${{ github.ref }}
  cancel-in-progress: ${{ inputs.mode == 'plan' }}

on:
  workflow_call:
    inputs:
      mode:
        description: "Mode"
        type: string
        required: true
      plane:
        description: "Plane"
        type: string
        required: true
      product:
        description: "Product"
        type: string
        required: true
      terraform_version:
        description: "Terraform version (plan only)"
        type: string
        required: false
        default: "1.13.3"
      plan_run_id:
        description: "Plan run id (required for apply mode)"
        type: string
        required: false
      gate:
        description: "pr|governed"
        type: string
        required: false
        default: "governed"

  workflow_dispatch:
    inputs:
      mode:
        description: "Mode"
        type: choice
        options: [plan, apply]
        default: plan

      plane:
        description: "Plane"
        type: choice
        options: [nonprod, prod]
        default: nonprod

      product:
        description: "Product"
        type: choice
        options: [hrz, pub]
        default: hrz

      terraform_version:
        description: "Terraform version (plan only; apply uses the plan's terraform init anyway)"
        type: string
        default: "1.13.3"

      plan_run_id:
        description: "Plan run id (required for apply mode)"
        type: string
        required: false

      gate:
        description: "pr|governed"
        type: choice
        options: [pr, governed]
        default: governed

permissions:
  id-token: write
  contents: read
  issues: write
  actions: read

env:
  TF_IN_AUTOMATION: true
  # ARM_USE_OIDC: true
  APPROVERS_CSV: "francisbachabi81,user2"

jobs:
  # ---------------------------------------------------------------------------
  # PLAN FLOW (same as your original plan workflow)
  # ---------------------------------------------------------------------------

  veracode_gate:
    if: ${{ inputs.mode == 'plan' }}
    name: "Veracode Gate"
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Veracode IaC/Secrets (gated)
        uses: veracode/container_iac_secrets_scanning@v1.0.6
        with:
          vid: ${{ secrets.VERACODE_API_ID }}
          vkey: ${{ secrets.VERACODE_API_KEY }}
          command: "scan"
          type: "directory"
          source: "./stacks/shared-network"
          format: "json"
          debug: false
          fail_build: true

      - name: Upload Veracode results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: veracode-results-${{ github.run_id }}
          path: results.json

      - name: Gate on IaC findings (Critical/High)
        shell: bash
        run: |
          set -euo pipefail

          FILE="results.json"

          if [ ! -f "$FILE" ]; then
            echo "âŒ $FILE not found in $(pwd)"
            echo "Nearby JSON files:"
            find . -maxdepth 3 -type f -name "*.json" -print
            exit 1
          fi

          CRIT_FAIL=$(jq '[.configs // [] | .[] | select((.Status // "") == "FAIL") | select((.Severity // "") == "CRITICAL")] | length' "$FILE")
          HIGH_FAIL=$(jq '[.configs // [] | .[] | select((.Status // "") == "FAIL") | select((.Severity // "") == "HIGH")]     | length' "$FILE")
          SECRETS=$(jq '(.secrets // []) | length' "$FILE")

          echo "IaC FAIL counts => CRITICAL: $CRIT_FAIL, HIGH: $HIGH_FAIL"
          echo "Secrets found   => $SECRETS"

          if [ "$CRIT_FAIL" -gt 0 ] || [ "$HIGH_FAIL" -gt 0 ] || [ "$SECRETS" -gt 0 ]; then
            echo "âŒ Failing build: Critical/High IaC FAIL findings and/or secrets detected."
            echo
            echo "Top failing IaC checks:"
            jq -r '
              (.configs // [])
              | map(select((.Status // "") == "FAIL"))
              | map(select((.Severity // "") == "CRITICAL" or (.Severity // "") == "HIGH"))
              | .[:20]
              | .[]
              | "- [\(.Severity)] \(.ID // .AVDID // "unknown") :: \(.Title // "no title")"
            ' "$FILE" || true
            exit 1
          fi

          echo "âœ… Gate passed (no Critical/High FAILs and no secrets)."

  plan_run:
    if: ${{ inputs.mode == 'plan' }}
    # name: "Plan (Shared Network: ${{ inputs.plane }}.${{ inputs.product }})"
    name: "Plan (Shared Network)"
    needs: [veracode_gate]
    runs-on: ubuntu-latest
    environment: ${{ inputs.plane }}
    defaults:
      run:
        working-directory: stacks/shared-network
    outputs:
      artifact_name: ${{ steps.art.outputs.name }}

    steps:
      - uses: actions/checkout@v4

      - name: Determine Terraform version
        id: tfver
        shell: bash
        run: |
          set -euo pipefail
          TV="${{ inputs.terraform_version }}"
          if [ -z "$TV" ]; then TV="1.13.3"; fi
          echo "version=${TV}" >> "$GITHUB_OUTPUT"

      - name: Cache Terraform plugins
        uses: actions/cache@v4
        with:
          path: ~/.terraform.d/plugin-cache
          key: tf-${{ runner.os }}-${{ steps.tfver.outputs.version }}

      - name: Configure Terraform plugin cache dir
        shell: bash
        run: |
          set -euo pipefail
          mkdir -p ~/.terraform.d/plugin-cache
          echo 'plugin_cache_dir="~/.terraform.d/plugin-cache"' > ~/.terraformrc

      - name: Select cloud + subscriptions
        id: sel
        shell: bash
        run: |
          set -euo pipefail
          PLANE="${{ inputs.plane }}"
          PRODUCT="${{ inputs.product }}"
          if [ -z "${PLANE:-}" ]; then PLANE="prod"; fi
          if [ -z "${PRODUCT:-}" ]; then PRODUCT="hrz"; fi

          if [ "$PRODUCT" = "hrz" ]; then
            CLOUD_ENV="AzureUSGovernment"; ARM_ENV="usgovernment"
            TENANT='${{ secrets.AZ_TENANT_HRZ }}'
            CLIENT_ID='${{ secrets.AZURE_CLIENT_ID_HRZ }}'
            AUDIENCE="api://AzureADTokenExchangeUSGov"
            STATE_SUB='${{ secrets.AZ_SUB_STATE_HRZ != '' && secrets.AZ_SUB_STATE_HRZ || secrets.AZ_SUB_HRZ_PROD }}'
            case "$PLANE" in
              nonprod) TARGET_SUB='${{ secrets.AZ_SUB_HRZ_NONPROD }}' ;;
              prod)    TARGET_SUB='${{ secrets.AZ_SUB_HRZ_PROD }}'    ;;
              *) echo "Unknown plane: $PLANE"; exit 1 ;;
            esac

            HUB_SUB='${{ secrets.AZ_SUB_HRZ_CORE }}'
            HUB_TENANT="$TENANT"

            DEV_SUB='${{ secrets.AZ_SUB_HRZ_DEV }}'
            QA_SUB='${{ secrets.AZ_SUB_HRZ_QA }}'
            PROD_SUB='${{ secrets.AZ_SUB_HRZ_PROD }}'
            UAT_SUB='${{ secrets.AZ_SUB_HRZ_UAT }}'
          else
            CLOUD_ENV="AzureCloud"; ARM_ENV="public"
            TENANT='${{ secrets.AZ_TENANT_PUB }}'
            CLIENT_ID='${{ secrets.AZURE_CLIENT_ID_PUB }}'
            AUDIENCE="api://AzureADTokenExchange"
            STATE_SUB='${{ secrets.AZ_SUB_STATE_PUB != '' && secrets.AZ_SUB_STATE_PUB || secrets.AZ_SUB_PUB_PROD }}'
            case "$PLANE" in
              nonprod) TARGET_SUB='${{ secrets.AZ_SUB_PUB_NONPROD }}' ;;
              prod)    TARGET_SUB='${{ secrets.AZ_SUB_PUB_PROD }}'    ;;
              *) echo "Unknown plane: $PLANE"; exit 1 ;;
            esac

            HUB_SUB='${{ secrets.AZ_SUB_PUB_CORE }}'
            HUB_TENANT="$TENANT"

            DEV_SUB='${{ secrets.AZ_SUB_PUB_DEV }}'
            QA_SUB='${{ secrets.AZ_SUB_PUB_QA }}'
            PROD_SUB='${{ secrets.AZ_SUB_PUB_PROD }}'
            UAT_SUB='${{ secrets.AZ_SUB_PUB_UAT }}'
          fi

          echo "PLANE=$PLANE"           >> "$GITHUB_OUTPUT"
          echo "PRODUCT=$PRODUCT"       >> "$GITHUB_OUTPUT"
          echo "CLOUD_ENV=$CLOUD_ENV"   >> "$GITHUB_OUTPUT"
          echo "ARM_ENV=$ARM_ENV"       >> "$GITHUB_OUTPUT"
          echo "TENANT=$TENANT"         >> "$GITHUB_OUTPUT"
          echo "CLIENT_ID=$CLIENT_ID"   >> "$GITHUB_OUTPUT"
          echo "AUDIENCE=$AUDIENCE"     >> "$GITHUB_OUTPUT"
          echo "STATE_SUB=$STATE_SUB"   >> "$GITHUB_OUTPUT"
          echo "TARGET_SUB=$TARGET_SUB" >> "$GITHUB_OUTPUT"

          {
            echo "ARM_ENVIRONMENT=$ARM_ENV"
            echo "ARM_TENANT_ID=$TENANT"
            echo "ARM_CLIENT_ID=$CLIENT_ID"

            # Core TF vars
            echo "TF_VAR_tenant_id=$TENANT"
            echo "TF_VAR_product=$PRODUCT"
            echo "TF_VAR_plane=$PLANE"

            # Hub (shared-network) subscription
            echo "TF_VAR_hub_subscription_id=$HUB_SUB"
            echo "TF_VAR_hub_tenant_id=$HUB_TENANT"

            if [ "$PLANE" = "nonprod" ]; then
              # Nonprod plane: dev + qa envs
              echo "TF_VAR_dev_subscription_id=$DEV_SUB"
              echo "TF_VAR_dev_tenant_id=$TENANT"
              echo "TF_VAR_qa_subscription_id=$QA_SUB"
              echo "TF_VAR_qa_tenant_id=$TENANT"
            else
              # Prod plane: prod + uat envs
              echo "TF_VAR_prod_subscription_id=$PROD_SUB"
              echo "TF_VAR_prod_tenant_id=$TENANT"
              echo "TF_VAR_uat_subscription_id=$UAT_SUB"
              echo "TF_VAR_uat_tenant_id=$TENANT"
            fi
          } >> "$GITHUB_ENV"

      - name: Resolve tfvars & backend key
        id: paths
        shell: bash
        run: |
          set -euo pipefail
          PLANE="${{ steps.sel.outputs.PLANE }}"
          PRODUCT="${{ steps.sel.outputs.PRODUCT }}"
          TV1="${GITHUB_WORKSPACE}/stacks/shared-network/tfvars/${PLANE}.${PRODUCT}.tfvars"
          TV2="${GITHUB_WORKSPACE}/stacks/shared-network/tfvars/${PLANE}.tfvars"
          if [ -f "$TV1" ]; then TFVARS_PATH="$TV1";
          elif [ -f "$TV2" ]; then TFVARS_PATH="$TV2";
          else echo "âŒ Missing tfvars: $TV1 (or $TV2)"; exit 1; fi
          echo "TFVARS_PATH=$TFVARS_PATH" >> "$GITHUB_OUTPUT"
          echo "STATE_RG=rg-core-tfstate-01" >> "$GITHUB_OUTPUT"
          echo "STATE_SA=sacoretfstateinfra"  >> "$GITHUB_OUTPUT"
          echo "STATE_CONTAINER=tfstate"      >> "$GITHUB_OUTPUT"
          echo "STATE_KEY=shared-network/${PRODUCT}/${PLANE}/terraform.tfstate" >> "$GITHUB_OUTPUT"

      - uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: ${{ steps.tfver.outputs.version }}

      - name: Azure Login (state subscription for backend)
        uses: azure/login@v2
        with:
          client-id:       ${{ steps.sel.outputs.CLIENT_ID }}
          tenant-id:       ${{ steps.sel.outputs.TENANT }}
          subscription-id: ${{ steps.sel.outputs.STATE_SUB }}
          environment:     ${{ steps.sel.outputs.CLOUD_ENV }}
          audience:        ${{ steps.sel.outputs.AUDIENCE }}

      - name: Terraform Init (backend in state subscription)
        env:
          ARM_USE_CLI: true
          ARM_USE_AZUREAD: true
          ARM_CLIENT_ID:       ${{ steps.sel.outputs.CLIENT_ID }}
          ARM_TENANT_ID:       ${{ steps.sel.outputs.TENANT }}
          ARM_SUBSCRIPTION_ID: ${{ steps.sel.outputs.STATE_SUB }}
          ARM_ENVIRONMENT:     ${{ steps.sel.outputs.ARM_ENV }}
        run: |
          terraform init -input=false -reconfigure \
            -backend-config="environment=${{ steps.sel.outputs.ARM_ENV }}" \
            -backend-config="tenant_id=${{ steps.sel.outputs.TENANT }}" \
            -backend-config="subscription_id=${{ steps.sel.outputs.STATE_SUB }}" \
            -backend-config="resource_group_name=${{ steps.paths.outputs.STATE_RG }}" \
            -backend-config="storage_account_name=${{ steps.paths.outputs.STATE_SA }}" \
            -backend-config="container_name=${{ steps.paths.outputs.STATE_CONTAINER }}" \
            -backend-config="key=${{ steps.paths.outputs.STATE_KEY }}" \
            -backend-config="use_azuread_auth=true" \
            -backend-config="use_cli=true"

      - name: Azure Login (target subscription for plan)
        uses: azure/login@v2
        with:
          client-id:       ${{ steps.sel.outputs.CLIENT_ID }}
          tenant-id:       ${{ steps.sel.outputs.TENANT }}
          subscription-id: ${{ steps.sel.outputs.TARGET_SUB }}
          environment:     ${{ steps.sel.outputs.CLOUD_ENV }}
          audience:        ${{ steps.sel.outputs.AUDIENCE }}

      - name: Terraform Fmt & Validate
        shell: bash
        run: |
          set -euo pipefail
          terraform fmt -recursive
          terraform validate

      - name: Plan (detailed exit code)
        id: plan
        shell: bash
        run: |
          set -euo pipefail
          set +e
          terraform plan -input=false -lock-timeout=5m \
            -var-file="${{ steps.paths.outputs.TFVARS_PATH }}" \
            -var "product=${{ steps.sel.outputs.PRODUCT }}" \
            -var "plane=${{ steps.sel.outputs.PLANE }}" \
            -detailed-exitcode -out=tfplan \
            2>&1 | tee plan-raw.txt
          ec=${PIPESTATUS[0]}
          set -e
          echo "exitcode=${ec}" >> "$GITHUB_OUTPUT"

          if [ "$ec" = "0" ] || [ "$ec" = "2" ]; then
            terraform show -no-color tfplan > plan.txt
          else
            if [ ! -f tfplan ]; then
              cp plan-raw.txt plan.txt
            fi
          fi

      - name: Sanity check plan output (no embedded errors)
        if: ${{ success() && (steps.plan.outputs.exitcode == '0' || steps.plan.outputs.exitcode == '2') }}
        shell: bash
        run: |
          if grep -q '^Error:' plan.txt; then
            echo "Found 'Error:' lines in plan.txt; failing."
            exit 1
          fi

      - name: Summarize plan
        id: summary
        shell: bash
        run: |
          set -euo pipefail
          if grep -qiE "^no changes(\.|)$" plan.txt; then
            SUM="No changes. Infrastructure is up-to-date."
          else
            SUM="$(grep -E '^Plan: ' plan.txt | tail -n1 || true)"
            if [ -z "${SUM}" ]; then
              SUM="(No 'Plan:' line found)"; echo "::group::Plan tail"; tail -n 10 plan.txt; echo "::endgroup::"
            fi
          fi
          echo "summary=${SUM}" >> "$GITHUB_OUTPUT"
          {
            echo "## Terraform plan summary"
            echo
            echo "${SUM}"
            echo
            echo "[View full run](${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }})"
            echo
            echo "Artifact: \`shared-network-plan-${{ github.run_id }}\`"
          } >> "$GITHUB_STEP_SUMMARY"

      - name: Parse plan JSON for changes
        id: parse
        if: ${{ success() && (steps.plan.outputs.exitcode == '0' || steps.plan.outputs.exitcode == '2') }}
        shell: bash
        run: |
          set -euo pipefail
          terraform show -json tfplan > plan.json
          COUNT=$(jq '[.resource_changes[] | select((.change.actions | index("no-op")) | not)] | length' plan.json)
          echo "changes_count=${COUNT}" >> "$GITHUB_OUTPUT"
          if [ "${COUNT}" -gt 0 ]; then
            echo "has_changes=true" >> "$GITHUB_OUTPUT"
          else
            echo "has_changes=false" >> "$GITHUB_OUTPUT"
          fi
          if [ "${COUNT}" -gt 0 ] && [ "${{ steps.plan.outputs.exitcode }}" = "0" ]; then
            echo "::warning::Detected changes from JSON but exitcode=0; will treat as changes."
          fi

      - name: Collect status / error summary
        id: status
        if: ${{ always() }}
        shell: bash
        run: |
          set -euo pipefail
          SRC_FILE="plan-raw.txt"
          if [ ! -f "$SRC_FILE" ] && [ -f "plan.txt" ]; then
            SRC_FILE="plan.txt"
          fi

          ERR_COUNT=0
          ERR_EXCERPT=""
          if [ -f "$SRC_FILE" ]; then
            ERR_LINES="$(grep -E '(^Error:|^[[:space:]]*â”‚[[:space:]]*Error:)' "$SRC_FILE" || true)"
            if [ -n "$ERR_LINES" ]; then
              ERR_COUNT="$(printf '%s\n' "$ERR_LINES" | sed '/^[[:space:]]*$/d' | wc -l | tr -d ' ')"
              ERR_EXCERPT="$(printf '%s\n' "$ERR_LINES" | head -n 10)"
            fi
          fi

          echo "error_count=${ERR_COUNT}" >> "$GITHUB_OUTPUT"
          {
            echo 'error_excerpt<<EOF_ERROR'
            printf '%s\n' "${ERR_EXCERPT}"
            echo 'EOF_ERROR'
          } >> "$GITHUB_OUTPUT"

      - name: Mark pipeline had errors
        if: ${{ failure() }}
        shell: bash
        run: |
          echo "HAS_PIPELINE_FAILURE=true" >> "$GITHUB_ENV"

      - name: Persist metadata for post job
        id: persist
        if: ${{ always() }}
        shell: bash
        run: |
          set -euo pipefail
          {
            echo "APPROVERS_CSV=${{ env.APPROVERS_CSV }}"
            echo "PRODUCT=${{ steps.sel.outputs.PRODUCT }}"
            echo "PLANE=${{ steps.sel.outputs.PLANE }}"
            echo "PLAN_SUMMARY=${{ steps.summary.outputs.summary }}"
            echo "STATE_KEY=${{ steps.paths.outputs.STATE_KEY }}"
            echo "ERROR_COUNT=${{ steps.status.outputs.error_count }}"
            echo "PLAN_EXITCODE=${{ steps.plan.outputs.exitcode }}"
          } > meta.env

          printf '%s' "${{ steps.status.outputs.error_excerpt }}" > error_excerpt.txt || true

          if [ "${HAS_PIPELINE_FAILURE:-}" = "true" ]; then
            echo "HAS_PIPELINE_FAILURE=true" >> meta.env
          fi

      - name: Upload plan
        if: ${{ success() && (steps.plan.outputs.exitcode == '0' || steps.plan.outputs.exitcode == '2') }}
        uses: actions/upload-artifact@v4
        with:
          name: shared-network-plan-${{ github.run_id }}
          if-no-files-found: error
          path: |
            ${{ github.workspace }}/stacks/shared-network/tfplan
            ${{ github.workspace }}/stacks/shared-network/plan.txt
            ${{ github.workspace }}/stacks/shared-network/plan.json

      - name: Upload post-job metadata bundle
        if: ${{ always() }}
        uses: actions/upload-artifact@v4
        with:
          name: shared-network-plan-meta-${{ github.run_id }}
          if-no-files-found: error
          path: |
            ${{ github.workspace }}/stacks/shared-network/meta.env
            ${{ github.workspace }}/stacks/shared-network/error_excerpt.txt

      - name: Set artifact name output
        id: art
        if: ${{ always() }}
        shell: bash
        run: |
          echo "name=shared-network-plan-${{ github.run_id }}" >> "$GITHUB_OUTPUT"

  plan_post:
    if: ${{ inputs.mode == 'plan' }}
    name: "Post | approval issue"
    needs: [plan_run]
    runs-on: ubuntu-latest
    steps:
      - name: Download metadata bundle
        uses: actions/download-artifact@v4
        with:
          name: shared-network-plan-meta-${{ github.run_id }}
          path: ./bundle

      - name: Load metadata into env
        shell: bash
        run: |
          set -euo pipefail
          cat ./bundle/meta.env >> "$GITHUB_ENV"
          {
            echo 'ERROR_EXCERPT<<EOF_ERROR'
            cat ./bundle/error_excerpt.txt || true
            echo 'EOF_ERROR'
          } >> "$GITHUB_ENV"

      - name: Open approval issue
        if: ${{ always() }}
        uses: actions/github-script@v7
        env:
          APPROVERS_CSV: ${{ env.APPROVERS_CSV }}
          PRODUCT:       ${{ env.PRODUCT }}
          PLANE:         ${{ env.PLANE }}
          PLAN_SUMMARY:  ${{ env.PLAN_SUMMARY }}
          STATE_KEY:     ${{ env.STATE_KEY }}
          ERROR_COUNT:   ${{ env.ERROR_COUNT }}
          ERROR_EXCERPT: ${{ env.ERROR_EXCERPT }}
          PLAN_EXITCODE: ${{ env.PLAN_EXITCODE }}
          HAS_PIPELINE_FAILURE: ${{ env.HAS_PIPELINE_FAILURE }}
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            const product      = process.env.PRODUCT || '';
            const plane        = process.env.PLANE || '';
            const envLabel     = plane;
            const planSummary  = process.env.PLAN_SUMMARY || '';
            const stateKey     = process.env.STATE_KEY || '';
            const errorCount   = parseInt(process.env.ERROR_COUNT || '0', 10) || 0;
            const planExitCode = process.env.PLAN_EXITCODE || '';
            const pipelineFailed = process.env.HAS_PIPELINE_FAILURE === 'true';
            const errorExcerpt = process.env.ERROR_EXCERPT || '';

            const hasErrors = pipelineFailed || errorCount > 0;

            const approvers = (process.env.APPROVERS_CSV || '')
              .split(',')
              .map(s => s.trim())
              .filter(Boolean);
            const firstApprover = approvers[0];

            const branchRaw  = process.env.GITHUB_REF || '';
            const branch     = branchRaw.replace('refs/heads/', '') || 'detached';
            const shortSha   = (process.env.GITHUB_SHA || '').slice(0, 7);
            const runNum     = process.env.GITHUB_RUN_NUMBER;
            const runId      = process.env.GITHUB_RUN_ID;
            const serverUrl  = process.env.GITHUB_SERVER_URL;
            const repo       = process.env.GITHUB_REPOSITORY;
            const runUrl     = `${serverUrl}/${repo}/actions/runs/${runId}`;

            let headlineStatus;
            if (hasErrors) {
              headlineStatus = `âš ï¸ This plan run had errors. Please review the Actions logs before approving. (Error lines in plan.txt: ${errorCount})`;
            } else if (planExitCode === '2') {
              headlineStatus = 'âœ… Plan succeeded with pending changes.';
            } else if (planExitCode === '0') {
              headlineStatus = 'âœ… Plan succeeded with no changes.';
            } else {
              headlineStatus = 'â„¹ï¸ Plan status is not fully determined from exit code.';
            }

            let titlePrefix = 'APPROVAL: shared-network';
            if (hasErrors) {
              titlePrefix += ' (WITH ERRORS)';
            }
            const title =
              titlePrefix +
              ' | ' + product + '-' + envLabel +
              ' | ' + branch +
              ' | #' + runNum +
              ' | run ' + runId +
              ' (' + shortSha + ')';

            const statusTag = hasErrors ? 'âŒ WITH ERRORS' : 'âœ… clean';
            const errorBlock = (hasErrors && errorExcerpt) ? `#### Error excerpt from Terraform output\n\`\`\`text\n${errorExcerpt}\n\`\`\`\n` : '';

            const body = `
            **Plan ready (${statusTag})**
            - **Stack:** shared-network
            - **Product:** ${product}
            - **Plane:** ${envLabel}
            - **Branch:** ${branchRaw}
            - **Commit:** ${process.env.GITHUB_SHA}
            - **Run:** ${runUrl}
            - **State key:** \`${stateKey}\`

            **Summary:** ${planSummary}

            ${headlineStatus}

            ${hasErrors ? '> âš ï¸ One or more steps in this workflow failed or errors were detected in the plan output. Do **not** approve until the errors are understood and resolved.\n' : ''}

            ${errorBlock}

            **Artifact:** \`shared-network-plan-${runId}\`
            **JSON:** \`plan.json\`

            **Approve by commenting:** \`/approve ${runId}\`
            **Reject by commenting:** \`/reject ${runId}\`
            `;

            const resp = await github.rest.issues.create({
              ...context.repo,
              title,
              body,
              assignees: firstApprover ? [firstApprover] : undefined,
              labels: [
                'stack:shared-network',
                `product:${product}`,
                `env:${envLabel}`,
                `branch:${branch}`
              ]
            });
            core.info(`Created issue #${resp.data.number}`);

  # ---------------------------------------------------------------------------
  # APPLY FLOW (same as your original apply workflow, but lives in the same file)
  # Triggered by govern listener via workflow_dispatch with mode=apply
  # ---------------------------------------------------------------------------

  apply:
    if: ${{ inputs.mode == 'apply' }}
    # name: "Apply (shared-network: ${{ inputs.plane }}.${{ inputs.product }})"
    name: "Apply (shared-network)"
    runs-on: ubuntu-latest
    environment: ${{ inputs.plane }}
    defaults:
      run:
        working-directory: stacks/shared-network

    steps:
      - uses: actions/checkout@v4

      - name: Require plan_run_id for apply mode
        shell: bash
        run: |
          set -euo pipefail
          if [ -z "${{ inputs.plan_run_id }}" ]; then
            echo "âŒ plan_run_id is required when mode=apply"
            exit 1
          fi

      - name: Select cloud + subscriptions
        id: sel
        shell: bash
        run: |
          set -euo pipefail
          PLANE="${{ inputs.plane }}"
          PRODUCT="${{ inputs.product }}"

          if [ -z "${PLANE:-}" ]; then PLANE="prod"; fi
          if [ -z "${PRODUCT:-}" ]; then PRODUCT="hrz"; fi

          if [ "$PRODUCT" = "hrz" ]; then
            CLOUD_ENV="AzureUSGovernment"; ARM_ENV="usgovernment"
            TENANT='${{ secrets.AZ_TENANT_HRZ }}'
            CLIENT_ID='${{ secrets.AZURE_CLIENT_ID_HRZ }}'
            AUDIENCE="api://AzureADTokenExchangeUSGov"
            STATE_SUB='${{ secrets.AZ_SUB_STATE_HRZ != '' && secrets.AZ_SUB_STATE_HRZ || secrets.AZ_SUB_HRZ_PROD }}'

            HUB_SUB='${{ secrets.AZ_SUB_HRZ_CORE }}'
            DEV_SUB='${{ secrets.AZ_SUB_HRZ_DEV }}'
            QA_SUB='${{ secrets.AZ_SUB_HRZ_QA }}'
            UAT_SUB='${{ secrets.AZ_SUB_HRZ_UAT }}'
            PROD_SUB='${{ secrets.AZ_SUB_HRZ_PROD }}'

            case "$PLANE" in
              nonprod) TARGET_SUB='${{ secrets.AZ_SUB_HRZ_NONPROD }}' ;;
              prod)    TARGET_SUB='${{ secrets.AZ_SUB_HRZ_PROD }}'    ;;
              *) echo "Unknown plane: $PLANE"; exit 1 ;;
            esac
          else
            CLOUD_ENV="AzureCloud"; ARM_ENV="public"
            TENANT='${{ secrets.AZ_TENANT_PUB }}'
            CLIENT_ID='${{ secrets.AZURE_CLIENT_ID_PUB }}'
            AUDIENCE="api://AzureADTokenExchange"
            STATE_SUB='${{ secrets.AZ_SUB_STATE_PUB != '' && secrets.AZ_SUB_STATE_PUB || secrets.AZ_SUB_PUB_PROD }}'

            HUB_SUB='${{ secrets.AZ_SUB_PUB_CORE }}'
            DEV_SUB='${{ secrets.AZ_SUB_PUB_DEV }}'
            QA_SUB='${{ secrets.AZ_SUB_PUB_QA }}'
            UAT_SUB='${{ secrets.AZ_SUB_PUB_UAT }}'
            PROD_SUB='${{ secrets.AZ_SUB_PUB_PROD }}'

            case "$PLANE" in
              nonprod) TARGET_SUB='${{ secrets.AZ_SUB_PUB_NONPROD }}' ;;
              prod)    TARGET_SUB='${{ secrets.AZ_SUB_PUB_PROD }}'    ;;
              *) echo "Unknown plane: $PLANE"; exit 1 ;;
            esac
          fi

          echo "PLANE=$PLANE"           >> "$GITHUB_OUTPUT"
          echo "PRODUCT=$PRODUCT"       >> "$GITHUB_OUTPUT"
          echo "CLOUD_ENV=$CLOUD_ENV"   >> "$GITHUB_OUTPUT"
          echo "ARM_ENV=$ARM_ENV"       >> "$GITHUB_OUTPUT"
          echo "TENANT=$TENANT"         >> "$GITHUB_OUTPUT"
          echo "CLIENT_ID=$CLIENT_ID"   >> "$GITHUB_OUTPUT"
          echo "AUDIENCE=$AUDIENCE"     >> "$GITHUB_OUTPUT"
          echo "STATE_SUB=$STATE_SUB"   >> "$GITHUB_OUTPUT"
          echo "TARGET_SUB=$TARGET_SUB" >> "$GITHUB_OUTPUT"
          echo "HUB_SUB=$HUB_SUB"       >> "$GITHUB_OUTPUT"
          echo "DEV_SUB=$DEV_SUB"       >> "$GITHUB_OUTPUT"
          echo "QA_SUB=$QA_SUB"         >> "$GITHUB_OUTPUT"
          echo "UAT_SUB=$UAT_SUB"       >> "$GITHUB_OUTPUT"
          echo "PROD_SUB=$PROD_SUB"     >> "$GITHUB_OUTPUT"

          {
            echo "ARM_ENVIRONMENT=$ARM_ENV"
            echo "ARM_TENANT_ID=$TENANT"
            echo "ARM_CLIENT_ID=$CLIENT_ID"
            echo "ARM_USE_OIDC=true"

            echo "TF_VAR_tenant_id=$TENANT"
            echo "TF_VAR_product=$PRODUCT"
            echo "TF_VAR_plane=$PLANE"

            echo "TF_VAR_hub_subscription_id=$HUB_SUB"
            echo "TF_VAR_hub_tenant_id=$TENANT"

            if [ "$PLANE" = "nonprod" ]; then
              echo "TF_VAR_dev_subscription_id=$DEV_SUB"
              echo "TF_VAR_dev_tenant_id=$TENANT"
              echo "TF_VAR_qa_subscription_id=$QA_SUB"
              echo "TF_VAR_qa_tenant_id=$TENANT"
            else
              echo "TF_VAR_prod_subscription_id=$PROD_SUB"
              echo "TF_VAR_prod_tenant_id=$TENANT"
              echo "TF_VAR_uat_subscription_id=$UAT_SUB"
              echo "TF_VAR_uat_tenant_id=$TENANT"
            fi
          } >> "$GITHUB_ENV"

      - name: Resolve tfvars & backend key
        id: paths
        shell: bash
        run: |
          set -euo pipefail
          PLANE="${{ inputs.plane }}"
          PRODUCT="${{ inputs.product }}"

          TFVARS_DIR="${GITHUB_WORKSPACE}/stacks/shared-network/tfvars"
          ls -la "$TFVARS_DIR" || true

          candidates=(
            "${PLANE}.${PRODUCT}.tfvars"
            "${PRODUCT}.${PLANE}.tfvars"
            "${PLANE}.tfvars"
            "${PRODUCT}.tfvars"
            "default.${PLANE}.tfvars"
            "default.tfvars"
          )

          TFVARS_PATH=""
          for f in "${candidates[@]}"; do
            if [ -f "${TFVARS_DIR}/${f}" ]; then
              TFVARS_PATH="${TFVARS_DIR}/${f}"
              echo "âœ… Using tfvars: ${f}"
              break
            fi
          done

          [ -n "${TFVARS_PATH}" ] || { echo "âŒ Missing tfvars. Tried: ${candidates[*]}"; exit 1; }

          echo "TFVARS_PATH=${TFVARS_PATH}" >> "$GITHUB_OUTPUT"
          echo "STATE_RG=rg-core-tfstate-01"               >> "$GITHUB_OUTPUT"
          echo "STATE_SA=sacoretfstateinfra"               >> "$GITHUB_OUTPUT"
          echo "STATE_CONTAINER=tfstate"                   >> "$GITHUB_OUTPUT"
          echo "STATE_KEY=shared-network/${PRODUCT}/${PLANE}/terraform.tfstate" >> "$GITHUB_OUTPUT"

      - uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: "1.13.3"

      - name: Azure Login (state subscription)
        uses: azure/login@v2
        with:
          client-id:       ${{ steps.sel.outputs.CLIENT_ID }}
          tenant-id:       ${{ steps.sel.outputs.TENANT }}
          subscription-id: ${{ steps.sel.outputs.STATE_SUB }}
          environment:     ${{ steps.sel.outputs.CLOUD_ENV }}
          audience:        ${{ steps.sel.outputs.AUDIENCE }}

      - name: Configure Terraform OIDC (STATE / backend)
        shell: bash
        run: |
          set -euo pipefail
          {
            echo "ARM_USE_OIDC=true"
            echo "ARM_CLIENT_ID=${{ steps.sel.outputs.CLIENT_ID }}"
            echo "ARM_TENANT_ID=${{ steps.sel.outputs.TENANT }}"
            echo "ARM_SUBSCRIPTION_ID=${{ steps.sel.outputs.STATE_SUB }}"
            echo "ARM_ENVIRONMENT=${{ steps.sel.outputs.ARM_ENV }}"
            echo "ARM_OIDC_REQUEST_URL=${ACTIONS_ID_TOKEN_REQUEST_URL}&audience=${{ steps.sel.outputs.AUDIENCE }}"
            echo "ARM_OIDC_REQUEST_TOKEN=${ACTIONS_ID_TOKEN_REQUEST_TOKEN}"
          } >> "$GITHUB_ENV"

      - name: Terraform Init (backend)
        run: |
          terraform init -input=false -reconfigure \
            -backend-config="environment=${{ steps.sel.outputs.ARM_ENV }}" \
            -backend-config="tenant_id=${{ steps.sel.outputs.TENANT }}" \
            -backend-config="subscription_id=${{ steps.sel.outputs.STATE_SUB }}" \
            -backend-config="resource_group_name=${{ steps.paths.outputs.STATE_RG }}" \
            -backend-config="storage_account_name=${{ steps.paths.outputs.STATE_SA }}" \
            -backend-config="container_name=${{ steps.paths.outputs.STATE_CONTAINER }}" \
            -backend-config="key=${{ steps.paths.outputs.STATE_KEY }}" \
            -backend-config="use_azuread_auth=true"

      - name: Azure Login (target subscription)
        uses: azure/login@v2
        with:
          client-id:       ${{ steps.sel.outputs.CLIENT_ID }}
          tenant-id:       ${{ steps.sel.outputs.TENANT }}
          subscription-id: ${{ steps.sel.outputs.TARGET_SUB }}
          environment:     ${{ steps.sel.outputs.CLOUD_ENV }}
          audience:        ${{ steps.sel.outputs.AUDIENCE }}

      - name: Configure Terraform OIDC (TARGET / apply)
        shell: bash
        run: |
          set -euo pipefail
          {
            echo "ARM_USE_OIDC=true"
            echo "ARM_CLIENT_ID=${{ steps.sel.outputs.CLIENT_ID }}"
            echo "ARM_TENANT_ID=${{ steps.sel.outputs.TENANT }}"
            echo "ARM_SUBSCRIPTION_ID=${{ steps.sel.outputs.TARGET_SUB }}"
            echo "ARM_ENVIRONMENT=${{ steps.sel.outputs.ARM_ENV }}"
            echo "ARM_OIDC_REQUEST_URL=${ACTIONS_ID_TOKEN_REQUEST_URL}&audience=${{ steps.sel.outputs.AUDIENCE }}"
            echo "ARM_OIDC_REQUEST_TOKEN=${ACTIONS_ID_TOKEN_REQUEST_TOKEN}"
          } >> "$GITHUB_ENV"

      - name: Download approved plan artifact
        uses: dawidd6/action-download-artifact@v6
        with:
          run_id: ${{ inputs.plan_run_id }}
          name: shared-network-plan-${{ inputs.plan_run_id }}
          path: ${{ github.workspace }}/stacks/shared-network

      - name: Verify plan artifact presence
        shell: bash
        run: |
          set -euo pipefail
          if [ -f "tfplan" ]; then
            echo "âœ… Found approved tfplan artifact"
          else
            echo "âŒ Missing tfplan artifact in working directory"
            ls -la || true
            exit 1
          fi

      - name: Traceability (plan â†” apply)
        shell: bash
        env:
          PLAN_RUN_ID: ${{ inputs.plan_run_id }}
          PLAN_RUN_URL: ${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ inputs.plan_run_id }}
          APPLY_RUN_ID: ${{ github.run_id }}
          APPLY_RUN_URL: ${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}
        run: |
          set -euo pipefail
          {
            echo "## Traceability"
            echo "- Plan run id: ${PLAN_RUN_ID}"
            echo "- Plan run url: ${PLAN_RUN_URL}"
            echo "- Apply run id: ${APPLY_RUN_ID}"
            echo "- Apply run url: ${APPLY_RUN_URL}"
          } >> "$GITHUB_STEP_SUMMARY"

      - name: Terraform Apply (approved plan)
        run: terraform apply -input=false -auto-approve tfplan
