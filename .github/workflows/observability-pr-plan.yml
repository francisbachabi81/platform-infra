name: "PR ‚Ä¢ Observability"

run-name: >-
  ${{
    format('üß™ PR Observability | PLAN | {0}-{1} | {2} | #{3}',
      inputs.product, inputs.env, github.ref_name, github.run_number)
  }}

concurrency:
  group: pr-observability-plan-${{ inputs.product }}-${{ inputs.env }}-${{ github.ref }}
  cancel-in-progress: true

on:
  workflow_call:
    inputs:
      pr_number:
        type: string
        required: false
      mode:
        description: "Mode (PR workflow supports plan only)"
        type: string
        required: false
        default: "plan"
      env:
        description: "Environment"
        type: string
        required: true
      product:
        description: "Product"
        type: string
        required: true
      terraform_version:
        description: "Terraform version (plan only)"
        type: string
        required: false
        default: "1.13.3"
      gate:
        description: "pr|governed (PR workflow forces pr behavior)"
        type: string
        required: false
        default: "pr"

permissions:
  id-token: write
  contents: read
  pull-requests: write
  actions: read

env:
  TF_IN_AUTOMATION: true

